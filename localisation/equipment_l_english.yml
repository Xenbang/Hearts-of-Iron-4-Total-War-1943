heavy_uk_tank_artillery_equipment_1:0 "Infantry Tank Mk II (A12) Matilda II CS"
heavy_uk_tank_artillery_equipment_1_short:0 "Matilda II CS"
heavy_uk_tank_artillery_equipment_1_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
heavy_uk_tank_artillery_equipment_2:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
heavy_uk_tank_artillery_equipment_2_short:0 "Churchill Mk V CS"
heavy_uk_tank_artillery_equipment_2_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
heavy_uk_tank_artillery_equipment_3:0 "Infantry Tank Mk VII (A22) Churchill Mk VII Crocodile"
heavy_uk_tank_artillery_equipment_3_short:0 "Churchill Crocodile"
heavy_uk_tank_artillery_equipment_3_desc:0 "From early in the war the Royal Engineers had been expirimenting with flamethrower tanks. The production version of the notorious Crocodile included a 400 gallon trailer, armoured pipe for the underside of the tank, and a flame projector which replaced the hull mounted Besa machine gun."
heavy_uk_tank_artillery_equipment_4:0 "Churchill Assault Vehicle Royal Engineers"
heavy_uk_tank_artillery_equipment_4_short:0 "Churchill AVRE"
heavy_uk_tank_artillery_equipment_4_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### UK Hv.TK Destroyer
heavy_uk_tank_destroyer_equipment_1:0 "Infantry Tank Mk II (A12-27) Matilda II 6-Pdr"
heavy_uk_tank_destroyer_equipment_1_short:0 "Matilda II 6-Pdr"
heavy_uk_tank_destroyer_equipment_1_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
heavy_uk_tank_destroyer_equipment_2:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
heavy_uk_tank_destroyer_equipment_2_short:0 "Churchill Gun Carrier Mk I" 
heavy_uk_tank_destroyer_equipment_2_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
heavy_uk_tank_destroyer_equipment_3:0 "Infantry Tank Mk IV (A22) Churchill Gun Carrier Mk II"
heavy_uk_tank_destroyer_equipment_3_short:0 "Churchill Gun Carrier Mk II"
heavy_uk_tank_destroyer_equipment_3_desc:0 "Now equipped with the famous 17 pdr 76.2 mm gun, the Gun Carrier Mk II was significantly more effective than its predecessor. It was capable of defeating all but the thickest armour on enemy tanks, while the Churchill Mk VII chassis proved more reliable and robust in harsh battlefield conditions."
heavy_uk_tank_destroyer_equipment_4:0 "Infantry Tank (A43D) Black Prince 20-Pdr"
heavy_uk_tank_destroyer_equipment_4_short:0 "Black Prince 20-Pdr" 
heavy_uk_tank_destroyer_equipment_4_desc:0 "Equipped with an early version of the fearsome 20 pdr 84 mm main gun, the tank destroyer configuration of the Black Prince could deal with almost any threat. Unfortunately the 12 cylinder 350 hp engine from the Churchill had still not been replaced, limiting their speed - and tactical usefulness."

