medium_uk_tank_equipment_0:0 "Cruiser Tank Mk I (A9)"
medium_uk_tank_equipment_0_short:0 "Cruiser Mk I"
medium_uk_tank_equipment_0_desc:0 "Designed under General Staff specification A9, the first cruiser was imagined as a fast vehicle, to engage communcation lines and other tanks. The 2 pdr 37 mm main gun was respectable, though the frontal 7.7 mm Vickers machine gun turrets made the six man tank difficult to command."
medium_uk_tank_equipment_1:0 "Cruiser Tank Mk II (A10)"
medium_uk_tank_equipment_1_short:0 "Cruiser Mk II"
medium_uk_tank_equipment_1_desc:0 "A heavier development of the original Mk I, intended as an infantry tank but deemed unsuitable. The removal of the frontal 7.7 mm machine gun turrets, and extra armour bolted to the hull increased relative protection, but the tank remained underpowered. Despite its flaws it served in serveral theaters."
medium_uk_tank_equipment_2:0 "Cruiser Tank Mk V (A13) Mk III Covenanter"
medium_uk_tank_equipment_2_short:0 "Covenanter"
medium_uk_tank_equipment_2_desc:0 "The Covenanter was the first cruiser tank to be given a name. Large numbers of the tank were produced but early versions suffered in hot climates. The low profile, four man tank was the culmination of the A13 program, innovations giving mobility to the cruiser squadrons, at the expense armour protection."
medium_uk_tank_equipment_3:0 "Cruiser Tank Mk VI (A15) Crusader"
medium_uk_tank_equipment_3_short:0 "Crusader"
medium_uk_tank_equipment_3_desc:0 "Considered by many to be the first proper cruiser tank. The Crusader was fast and manueverable, and later versions fielded the 6 pdr 57 mm main gun - in lieu of some crew comfort. Thousands of Crusaders were built around the commonwealth until more heavily armoured tanks were available."
medium_uk_tank_equipment_4:0 "Cruiser Tank Mk VII (A27M) Cromwell"
medium_uk_tank_equipment_4_short:0 "Cromwell"
medium_uk_tank_equipment_4_desc:0 "The Cromwell was the first tank put into service by the British to combine high speed from a powerful engine Rolls-Royce Meteor. It had a Ordnance QF 75mm as its main armament as well as two 7.92mm Besa as secondary armament, the development of the Cromwell led to the creation of the Comet."
medium_uk_tank_equipment_5:0 "Cruiser Tank (A34) Comet"
medium_uk_tank_equipment_5_short:0 "Comet"
medium_uk_tank_equipment_5_desc:0 "The Comet was a British cruiser tank that first saw use near the end of the Second World War. It was designed as an improvement on the earlier Cromwell tank, it had a 17pdr 77mm HV as the main gun and two 7.92 mm Besa MG."
medium_uk_tank_equipment_6:0 "Heavy Cruiser Tank (A41) Centurion"
medium_uk_tank_equipment_6_short:0 "Centurion"
medium_uk_tank_equipment_6_desc:0 "The Centurion is widely considered to be one of the most successful post-war tank designs. It had a 17pdr (76.2mm) gun for its main armament with a Co-axial .30 cal Browning. Later versions fielded 20pdr (84mm), and 105mm L7 Rifled Guns. It is highly mobile and easily outperformed the Comet in most tests."
