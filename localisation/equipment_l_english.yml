 tech_mitsubishi_g3m_equipment_1:0 "G3M"
 mitsubishi_g3m_equipment_1_desc:0 "The Mitsubishi G3M was a long-range naval bomber designed for the IJN. The requirement for payload was unprecedented in Japanese military aviation history, though necessary to accommodate the aerial torpedo envisaged to combat the armoured battleships of the Allies in the geographical broadness of the Pacific front. The speed requirement submitted by the naval department was again also unprecedented, not only in Japanese but also in international heavy bomber aviation, where in relation to the envisaged Japanese battlegrounds of China and the Pacific, the bomber would need to not only cover long distances, but necessarily have exceptional speed to strike distant targets with a minimum attack time. Thus the G3M was an embodiment of Japanese military aircraft design in the brief period leading to the Pacific War, with powerful offensive armament; range and speed were emphasised over protection & defense. 1,048 were built from 1935 to 1945."
 mitsubishi_g3m_equipment:0 "Naval Bomber"
 mitsubishi_g3m_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
