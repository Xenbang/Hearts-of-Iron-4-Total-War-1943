m75_equipment_4:0 "M75 APC"
m75_equipment_4_short:0 "M75 APC"
m75_equipment_4_desc:0 "The M75 shared many chassis/suspension components with the M41 Walker Bulldog Light Tank, which was also powered by a Continental air-cooled engine. It had a cross-drive transmission (permitting pivoting, etc.), but was steered through two vertical handles, simulating the laterals of earlier vehicles controlled by track clutching/braking. The approximate cost of the vehicle was $72,000, which contributed to the early halting of production. The high profile (height) of the vehicle was also a negative factor. Additionally, the engine air cooling vents were considered to be vulnerable to small arms fire. However, the reliability of its drive system was far superior to that of its replacement, the M59."
m59_equipment_5:0 "M59 APC"
m59_equipment_5_short:0 "M59 APC"
m59_equipment_5_desc:0 "The M59 was an American armored personnel carrier that entered service in the spring of 1954 replacing the M75. It had three key advantages over the M75: it was amphibious, had a lower profile, and was considerably cheaper to produce."
############### Light Soviet Tank Equipment
light_soviet_tank_equipment_1:0 "T-26 1931 Light Tank"
light_soviet_tank_equipment_1_short:0 "T-26 1931 Light T."
light_soviet_tank_equipment_1_desc:0 "The Soviet T-26 was the illegitimate offspring of the successful Vickers Mark E export Light Tank. This well-balanced, modern and relatively cheap tank immediately drew the attention of Soviet officers, who felt the need to keep in touch with western technologies. \n The earliest production model was a twin-turret type. Each turret had an observation slit and a round firing port for the DT machine-gun. These turrets existed in four different models and configurations, although still mounted in the same locations, with the same height and generally same features. All had a 240° arc of fire and armor ranging from 13 to 15 mm (0.51-0.59 in), although the very first 1931 models had only 10 mm (0.39 in) of mediocre alloy, susceptible to machine-gun fire. The model 1931 (100 units), 1932 (1361) and 1933 (before upgrading - 576) were all twin-turreted versions. About 2038 were built in all. "
light_soviet_tank_equipment_2:0 "T-26 1933 Light Tank"
light_soviet_tank_equipment_2_short:0 "T-26 1933 Light T."
light_soviet_tank_equipment_2_desc:0 "The biggest production run of the T-26 was the single-turret variant. In fact, it was inspired by the British Vickers 6-tons Type B, but both the turret and armament were purely Soviet in design. The turret was cylindrical, relatively low, simple in design, with rear storage, housing a high velocity 45 mm (1.77 in) gun with antitank capabilities. \n Three machine-guns were provided to cope with dedicated anti-tank crews and effectively did their job against Japanese suicide squads at the battle of Khalkin Gol in 1939 (Mongolia)."
light_soviet_tank_equipment_3:0 "T-26 1938 Light Tank"
light_soviet_tank_equipment_3_short:0 "T-26 1938 Light T."
light_soviet_tank_equipment_3_desc:0 "From 1933 to 1938 the T-26 was virtually unchanged, except for the use of buggy-whip antennae, VKU-3 command system, TPU-3 intercom and an electric breechblock and vertically stabilized (or TOS model) TOP-1 gun telescopic sight. The main armament will remain unchanged until the end of the production in 1941, but the model 1938 received a brand new cast turret with sloped angles, the same armor and a PTK commander’s panoramic sight for newly radio-equipped commander tanks. This turret was also factory-equipped with a rear gun port, first introduced in 1935, for a third DT machine-gun. After the battle of Lake Khasan in August 1938, the turret base was reinforced with a sloped underturret plate, 20 mm (0.79 in) strong. This late model was called the model 1939 or T-26-1 in some sources. \n In all, 4,826 model 1938 and 1939 tanks were built. "
light_soviet_tank_ag_1:0 "AT-1 Light TD"
light_soviet_tank_ag_1_short:0 "AT-1 Light TD"
light_soviet_tank_ag_1_desc:0 "The AT-1 is perhaps the best known Assault Gun of the pre-war Red Army. This was a modified SU-1, with the KT-28 gun replaced by a PS-3 76.2 mm gun. The vehicle was tested and it was found that the interior of the tank was insufficiently large. However, before the problems could be ironed out, the designer, P.N.Syachintova, was arrested and the project subsequently shelved."
light_soviet_tank_art_1:0 "SU-26 Light SP-Art"
light_soviet_tank_art_1_short:0 "SU-26 Light SP-Art"
light_soviet_tank_art_1_desc:0 "Once German troops approached Leningrad in Late September 1941, the question of obsolete tanks in operation was discussed once again, therefore on August the 5th 1941, Plant 174 presented a new Assault Gun to The Military Council Of The Leningrad Military District. This machine was called the T-26-6. This was done because the need for a direct fire support weapon was high, as troops needed more direct medium or heavy fire support weapons, and it was a useful way of utilizing obsolete types of T-26 tanks. This new Assault Gun was armed with a 76.2 mm  KT-28 gun. Shortly after production began however, it was decided that some of the chassis would remain as T-26 tanks as stocks of the tanks began to run short. Therefore, only 14 SU-26s were manufactured."
light_soviet_tank_aa_1:0 "SU-6 Light SP-AA"
light_soviet_tank_aa_1_short:0 "SU-6 Light SP-AA"
light_soviet_tank_aa_1_desc:0 "From 1928 to 1941, the Soviet Union also looked into self-propelled heavy Anti Aircraft (AA) guns. One such prototype was the SU-6. This was a heavily redesigned T-26 hull, with a collapsible superstructure and a 3K 76.2 mm (3 in) AA gun. The collapsible superstructure allowed for maximum space for the crew while operating the gun, however allowed the tank to stay the same dimensions as a regular T-26 when in travel mode. This tank was trialed in 1936, but the project was dropped." 
light_soviet_tank_td_1:0 "OSA-57 Light Tank Destroyer"
light_soviet_tank_td_1_short:0 "OSA-57 Light TD"
light_soviet_tank_td_1_desc:0 "OSA-57 - 57mm antitank. \nThe history of this amazing self-propelled gun began in mid-1943, during the fierce battles in the Kursk direction and the Mius Front. Great losses not only in guns, but also in artillery tractors and heavy vehicles, as well as the growing need of the front, forced the specialists of the State Automobile Inspection of the Red Army to create a new concept of regimental and division artillery for self-propelled gun carriages. This project was rather a forced measure, as a little earlier "gunners" were deprived of self-propelled guns, which were handed over to the tank units. The project was named OSA (obshchevoyskovaya samokhodnaya artilleriya). It was not the predecessor or development from family SU-76, but represents a new class of artillery systems, intended for use in structure of infantry formations."
light_soviet_tank_art_2:0 "T-60 BM-8-24 Katyusha SPART"
light_soviet_tank_art_2_short:0 "T-60 Light SP-Art"
light_soviet_tank_art_2_desc:0 "The BM-8-24 referred to both the T-60 and T-40 tanks that had 24 82 mm (3.23 in) rockets on a rack instead of a turret. These were mostly built during 1941 and about 44 T-40s and T-60s were converted."
light_soviet_tank_equipment_4:0 "T-50"
light_soviet_tank_equipment_4_short:0 "T-50 Light Tank"
light_soviet_tank_equipment_4_desc:0 "The T-50 was elaborated to replace older light reconnaissance models. Most of these had amphibious capabilities but lacked good protection and good armament required to deal with other armored vehicles. An RKKA specification from 1939 requested an infantry support Light Tank to replace the aging, mass-produced T-26 and the BT series."
light_soviet_tank_equipment_5:0 "T-60"
light_soviet_tank_equipment_5_short:0 "T-60 Light Tank"
light_soviet_tank_equipment_5_desc:0 "The T-60 was the result of the ongoing development of Light Tanks that had started well before WWII. This particular tank started development in 1938 as an attempt to replace the T-26, T-40, the failed T-46 project and the T-50. Whilst such a large number were produced, it was hated by all who had to deal with it – all except the Germans, who found it to be a substandard and underwhelming opponent, and a rather nice ammunition carrier or gun towing tractor, once captured. \n In 1942, the T-60’s frontal armor was increased to 35 mm (1.37 in), which was still inadequate and made the tank more sluggish. \n Finally, any attempt to increase the caliber of the gun proved difficult. There were attempts to replace the main gun with a 37 mm (1.45 in) ZiS-19 or a 45 mm (1.77 in) ZiS-19BM, but proved unsuccessful as a result of the small turret. T-60 as a whole was canceled with the introduction of the T-70 in late 1942."
light_soviet_tank_equipment_6:0 "T-70"
light_soviet_tank_equipment_6_short:0 "T-70 Light Tank"
light_soviet_tank_equipment_6_desc:0 "The T-70 was yet another stop-gap in Soviet tank production. Ther performance of Soviet Light Tanks of that time was abysmal, despite prolific production, whilst T-34 production suffered from problems. These tanks were horrendous owing to their poor maneuverability, weak guns, and inferior armor. The T-70 was an attempt by N.A. Astrov to counter these three problems. Whilst the gun was generally better suited to the reality of tank-on-tank warfare, it still had poor mobility and underwhelming protection. The tank’s legacy passed on into the somewhat well-known SU-76 self-propelled gun, which was also a less than desirable tank. \n The T-70 was armed with a 45-mm L/46 gun Model 38 with forty-five rounds carried, and a coaxial 7.62-mm DT machine gun."
light_soviet_tank_td_2:0 "SU-76M Light Tank Destroyer"
light_soviet_tank_td_2_short:0 "SU-76M Light TD"
light_soviet_tank_td_2_desc:0 "As early as 1941, the success of the German StuGs alongside the Panzergrenadiers on the Russian front, led the Soviet head of staff to think of massively building a similar vehicle, preferably on an existing chassis. SU-76M used lengthened T-70 chassis. A ZiS-3sh was placed at the rear, protected by an enclosed 10-35 mm thick sloped armored casemate. Power was provided by two GAZ-202 engines parallel to one another, each engine driving one track. The driver was placed between them, to the front, but had trouble operating them without good training. The gun had a coaxial DT machine-gun and the crew of three also carried personal firearms. \n Until 1945 factories would deliver no less than 13,932 vehicles."
light_soviet_tank_art_3:0 "OSA-76 Light SP-Art"
light_soviet_tank_art_3_short:0 "OSA-76 Light SP-Art"
light_soviet_tank_art_3_desc:0 "OSA is not the predecessor or development of family SU-76, but represents a new class of artillery systems, intended for use in structure of infantry formations. \n OSA-76 represented the small light machine with the motor GAZ-MM, armed by 76-mm gun ZIS-3. The chassis OSA was assembling from standard units of the chassis of tanks Т-60 and Т-70. Armor protection of OSA-76 was weak, as at a shild of a gun ZIS-3 (6-mm) and protected from a simple way and light splinters. The tests were finished successfully and OSA-76 was recommended for acceptance on a service, but because of a cancellation of realization of the project OSA, serial manufacture of this SP gun did not begin."
light_soviet_tank_aa_2:0 "ZSU-37 Light SP-AA"
light_soviet_tank_aa_2_short:0 "ZSU-37 Light SP-AA"
light_soviet_tank_aa_2_desc:0 "This was a late WW2 Soviet SPAAG (“Zenitnaya Samokhodnaya Ustanovka”), equipped with one 37 mm automatic air defense gun M1939 (61-K) fitted on a traversing open-top platform, protected by large armored panels, 6 mm (0.24 in) thick. It was produced only from March 1945 to 1948 in 75 units, used in the summer 1945 offensive in Manchuria. It inspired postwar SPAAGs like the T-54 based ZSU-37-2, ZSU-57-2, later replaced by the ZSU-23-4 Shilka. \n Approximately 75 built."
light_soviet_tank_equipment_7:0 "T-80"
light_soviet_tank_equipment_7_short:0 "T-80 Light Tank"
light_soviet_tank_equipment_7_desc:0 "The T-80 Light Tank was a more advanced version of the T-70 with a two-man turret."
