 nakajima_b5n_equipment_1_desc:0 "The Nakajima B5N was a carrier torpedo bomber. Although faster and more capable than Allied competitor aircraft, it suffered from a severe lack of protection. Well-trained crews were able to achieve stunning successes in this plane at nearly all the major early battles of the Pacific War, including Pearl Harbor. 1,149 were built from 1937 to 1945."
