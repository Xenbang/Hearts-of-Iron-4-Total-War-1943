 kawanishi_h8k_equipment_1_desc:0 "The Kawanishi H8K is a long-range flying boat."
 kawanishi_h8k_equipment:0 "Type 2 Flying-Boat"
 kawanishi_h8k_equipment_1_desc:0 "The Kawanishi H8K1 was the most advanced flying boat of the war. Designed initially to replace the H6K1, it was far larger, and had an incredibly potent defensive armament - five 20mm cannons and five 7.7mm machine guns. 167 were built from 1942 to 1945."
