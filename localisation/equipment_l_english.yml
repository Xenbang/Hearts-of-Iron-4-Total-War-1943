 nakajima_a2n_equipment_2_desc:0 "The Nakajima A4N1 is a carrier fighter aircraft, and the last biplane to be designed by Nakajima. It was introduced initially in 1934, but engine problems prevented production until several years later. 221 were built from 1935 to 1940."
