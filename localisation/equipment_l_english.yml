 t_34_equipment_1:0 "T-34/76 mod.1940"
 t_34_equipment_1_short:0 "T-34 '40 Med.TK"
 t_34_equipment_1_desc:0 "It used the 76.2 mm (3 in) high-velocity tank gun. The T-34 was a Soviet Med.TK that had a profound and lasting effect on the field of tank design. It was the most-produced tank of the war and led directly to the T-54 and T-55 series of tanks, which in turn evolved into the later T-62, T-72, and T-90 that form the armoured mainstay of many modern armies. T-34 variants were widely exported after WW II and can still be seen in combat in the 2000's, for example in the Yemeni war against Saudi aggression in 2016."
 t_34_td_1:0 "T-34/57 Tank Destroyer"
 t_34_td_1_short:0 "T-34/57 TD"
 t_34_td_1_desc:0 "As early as 1940, the Red Army was searching for new and improved guns to install onto their latest tanks. The T-34 “Exterminator” (or T-34/57, both are common designations, but indeed, unofficial) was a standard T-34/76 chassis with the new and improved ZiS-4 57 mm (2.25 in) gun. However, it was not until the autumn of 1941 that this vehicle would see action, with small numbers of this tank defending the heart of the USSR – Moscow."
