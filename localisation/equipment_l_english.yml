 yokosuka_b4y_equipment_1_desc:0 "The Yokosuka B4Y was a carrier torpedo bomber and the last biplane bomber used operationally by the IJN. It was designed to replace the Kugisho B3Y, and was also regarded as only an interim type before a superior monoplane bomber was designed. However, the design ended up being better than expected, and saw use in combat service until late in the war. 205 were produced from 1936 to 1937."
