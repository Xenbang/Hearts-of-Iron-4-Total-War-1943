 yokosuka_d4y_equipment_1_desc:0 "The Yokosuka D4Y Suisei was a carrier dive-bomber aircraft operated by the IJN. It was extremely fast, with a maximum speed of 550 kph, and had excellent maneuverability, which came at the cost of protection and, at least initially, severe structural problems. 2,038 were built from 1942 to 1945."
