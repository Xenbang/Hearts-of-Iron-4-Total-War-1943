 tech_mitsubishi_a5m_equipment_1:0 "A5M"
 mitsubishi_a5m_equipment_1_desc:0 "The Mitsubishi A5M1 was the first Japanese monoplane carrier fighter to enter production. It was armed with only two 7.7mm guns but was very damage-tolerant, and eventually was fitted with drop-tanks, allowing it to escort the G3M bombers. 1,094 were built from 1936 to 1942."
