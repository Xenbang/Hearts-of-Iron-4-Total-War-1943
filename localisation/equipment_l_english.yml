 USA_field_equipment_1:0 "Uniforms/Boots/Helmets I"
 USA_field_equipment_1_short:0 "Herringbone Twill Uniform"
 USA_field_equipment_1_desc:0 "The Herringbone Twill uniform was issued, made of 8.2-ounce heavy cotton herringbone twill cloth. The uniform consisted of a shirt, trousers, and initially a circular-brimmed "clamdigger" utility hat. This was later followed by a billed cap based on a design used by railroad workers."
 USA_field_equipment_2:0 "Uniforms/Boots/Helmets II"
 USA_field_equipment_2_short:0 "M-1941 Uniform"
 USA_field_equipment_2_desc:0 "The M1941 (also known as M1938) was made in a light shade of olive drab called O.D. number 2. It was modeled after a civilian windbreaker design."
 USA_field_equipment_3:0 "Uniforms/Boots/Helmets III"
 USA_field_equipment_3_short:0 "M-1943 Uniform"
 USA_field_equipment_3_desc:0 "M1943 uniform manufactured in windproof cotton sateen cloth beginning in 1942 to replace the M1941 uniform. The uniform was designed to be warm in winter by use of a separate jacket liner and pant liner."
 USA_infantry_uniforms3:0 "Uniforms/Boots/Helmets IV"
 USA_infantry_uniforms3_short:0 "Uniforms/Boots/Helmets IV"
 USA_infantry_uniforms3_desc:0 "Uniforms, helmets, boots and kit required by the troops"
 
 ENG_field_equipment_1:0 "Uniforms/Boots/Helmets I"
 ENG_field_equipment_1_short:0 "P37 Battledress"
 ENG_field_equipment_1_desc:0 "P37 Battledress blouse had a fly front, pleated pockets with concealed buttons and an unlined collar, the trousers having a large map pocket on the left leg front with a concealed button and a small, single pleat dressing pocket on the front of the right hip with a concealed button."
 ENG_field_equipment_2:0 "Uniforms/Boots/Helmets II"
 ENG_field_equipment_2_short:0 "P40 Battledress"
 ENG_field_equipment_2_desc:0 "P40 Battledress was introduced in 1943, it had removed the flyfront. The front buttons as well as pocket buttons were now exposed. Pocket pleats to the blouse were removed, Plastic buttons were introduced, rather than the brass dished buttons of the P37."
 ENG_field_equipment_3:0 "Uniforms/Boots/Helmets III"
 ENG_field_equipment_3_short:0 "P49 Battledress"
 ENG_field_equipment_3_desc:0 "P49 Battledress had several changes from the P43, broad lapels added to the BattleDress Blouse giving it an open-collar, as well as the fly front being restored."
 
 JAP_field_equipment_1:0 "Type 11 Shiki Gun-i"
 JAP_field_equipment_1_short:0 "Type 2511 Shiki Gun-i"
 JAP_field_equipment_1_desc:0 "The Type 2511 Shiki Gun-i was a 1911 uniform designed adopted by the IJA. It was a khaki uniform with a flat topped peaked cap, and was produced in both wool and cotton forms (for winter and summer respectively)."
 JAP_field_equipment_2:0 "Type 5 Shiki Gun-i"
 JAP_field_equipment_2_short:0 "Type 5 Shiki Gun-i"
 JAP_field_equipment_2_desc:0 "The 'Showa' Type 5 introduced internal breast pockets with scalloped pocket flaps on the the khaki tunic. It also replaced the straight trousers of the uniform with woolen spiral wound puttees and pantaloons."
 JAP_field_equipment_3:0 "Type 98 Shiki Gun-i"
 JAP_field_equipment_3_short:0 "Type 98 Shiki Gun-i"
 JAP_field_equipment_3_desc:0 "The M98, or Type 98, further modified the Type 5. The most significant change was the addition of a cloth field cap rather than a flat-topped peaked cap. The cap could be worn with a neck flap for sun protection."
 JAP_infantry_uniforms3:0 "Type 3 Shiki Gun-i"
 JAP_infantry_uniforms3_short:0 "Type 3 Shiki Gun-i"
 JAP_infantry_uniforms3_desc:0 "The Type 3 was an officers-only uniform made of cheaper materials than the Type 98. It reintroduced cuff insignias and was produced in various shades of green."

 
