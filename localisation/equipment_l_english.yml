 aichi_d3a_equipment_1_desc:0 "The Aichi D3A was the primary carrier dive bomber of the IJN for most of the war, and served in most major fleet actions, including Pearl Harbor. Despite being considered obsolete in 1941, they sank more Allied ships than any other aircraft for the Axis. 1,495 were built from 1940 to 1945."
