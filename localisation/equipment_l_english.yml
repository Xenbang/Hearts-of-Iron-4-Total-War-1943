 tech_kyushu_j7w_equipment_1:0 "J7W1 Shinden"
 kyushu_j7w_equipment_1_desc:0 "The Kyushu J7W1 was a land-based fighter designed for the IJN. The design was that of a very short-range interceptor, which could take down high-flying enemy bomber aircraft like the B-29. The J7W1 had a pusher engine configuration, with a nose mounted canard. It was fitted with four forward-firing 30mm cannons in its nose, and had a maximum speed of 750 kph. There were also plans to test a turbojet-engined version, but the prototype was never completed. 2 prototypes were flown in August 1945."
