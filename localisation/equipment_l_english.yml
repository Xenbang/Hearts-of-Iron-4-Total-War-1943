 t_34_equipment_3_short:0 "T-34'42 Med.TK"
 t_34_equipment_3_desc:0 "Improved T-34 model."
 t_34_equipment_4:0 "T-34/85"
 t_34_equipment_4_short:0 "T-34/85 Med.TK"
 t_34_equipment_4_desc:0 "By 1943 engineers had succeeded in mounting the 85 mm gun to the T-34 Med.TK, making it as well-armed as the KV-85 Hv.TK."
 t_54_equipment_1:0 "T-54Med.TK "
 t_54_equipment_1_short:0 "T-54 Med.TK"
 t_54_equipment_1_desc:0 "The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. Initial production ramp up settled for 1947 at Nizhny Tagil, and 1948 for Kharkov were halted and curtailed as many problems were uncovered; the T-34-85 still accounted for 88 percent of production through the 50's. The T-54 eventually became the main tank for armoured units of the Soviet Army, armies of the Warsaw Pact countries, and many others. T-54s and T-55s have been involved in many of the world's armed conflicts since the later part of the 20th century, eventually became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000. "
 t_28_equipment_1:0 "T-28"
 t_28_equipment_1_short:0 "T-28 Hv.TK"
 t_28_equipment_1_desc:0 "The T-28 was a Soviet multi-turreted tank that was among the world's first Med.TKs. The prototype was completed in 1931, and production began in late 1932. It was an infantry support tank intended to break through fortified defences."
 t_35_equipment_1:0 "T-35"
 t_35_equipment_1_short:0 "T-35 Hv.TK"
 t_35_equipment_1_desc:0 "The T-35 was a Soviet multi-turreted Hv.TK with a 76.2mm main gun. It was the only five-turreted Hv.TK in the world to reach production."
 kv_tank_equipment_1:0 "Kliment Voroshilov I"
 kv_tank_equipment_1_short:0 "KV-1 Hv.TK"
 kv_tank_equipment_1_desc:0 "Hv.TK with a weight of 45 tons. Powered by the 550 hp V12 diesel egnine with a displacement of 39 L. It fielded the ZiS-5 76.2mm tank gun"
 kv_2_tank_equipment_1:0 "KV-2 Dreadnought"
 kv_2_tank_equipment_1_short:0 "KV-2 Dreadnought Heavy Assault Gun"
 kv_2_tank_equipment_1_desc:0 "Heavy Assault Gun with a 152 mm howitzer housed in an enormous turret. With a weight of 52 tonnes this is a true Heavy Assault Gun. It was powered by a 550 horsepower V12 diesel engine with a displacement of 39 L."
