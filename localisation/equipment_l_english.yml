 nakajima_a2n_equipment_1_desc:0 "The Nakajima A2N is an early biplane carrier fighter aircraft, designed in the late 1920s as a private venture for the IJN. They were based loosely on the Boeing Model 69 and Model 100. 166 were built from 1932 to 1936."
