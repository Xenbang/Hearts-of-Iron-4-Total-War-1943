 tech_mitsubishi_a6m_equipment_1:0 "A6M Reisen"
 mitsubishi_a6m_equipment_1_desc:0 "The Mitsubishi A6M Reisen, or Zero, was an iconic Japanese carrier fighter. It had spectacular maneuverability, long range, and decent armament, making it a spectacular dogfighter - at early stages of the war it had a 12-to-1 kill ratio. Difficulty developing newer, faster engines made them eventually obsolete against Allied aircraft. Around 10,939 of various models were built from 1939 to 1945."
