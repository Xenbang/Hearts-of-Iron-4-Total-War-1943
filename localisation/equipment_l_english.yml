t_34_equipment:0 "T-34"
t_34_equipment_desc:0 "Med.TKs are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
t_34_art:0 "SU-122"
t_34_art_desc:0 "A medium artillery cannon mounted on a Med.TK chassis, a medium SPG packs respectable firepower while still being quite mobile."
t_34_td:0 "SU TD"
t_34_td_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Med.TK Destroyers are based on the chassis of Med.TKs, meaning they are fairly mobile and carry respectable firepower."
t_44_equipment_1:0 "T-44 Med.TK"
t_44_equipment_1_short:0 "T-44 Med.TK"
t_44_equipment_1_desc:0 "The T-44 is a Med.TK first produced near the end of World War II by the Soviet Union. It was the successor to the T-34, offering improved ride and cross-country performance and much greater armor. Designed to be equipped with a powerful 85 mm main gun, by the time it was fully tested the T-34 had also moved to this weapon. Both tanks offered similar performance, so introducing the T-44 was not considered as important as increasing T-34 production. Fewer than 2,000 T-44s were built, compared to about 84,000 T-34s. Although the T-44 was available by the end of the war, they were not used in combat."
t_44_td_1:0 "SU-102 Tank Destroyer"
t_44_td_1_short:0 "SU-102 TD"
t_44_td_1_desc:0 "The Uralmash-1 was a Soviet prototype self-propelled gun developed during World War II. It was a turretless, tracked armoured fighting vehicle designed by the Yekaterinburg-based Uralmash design bureau (UZTM) between autumn 1944 and spring 1945. It used the chassis of the T-44 Med.TK and was intended to replace the SU-100 which itself had only entered service with the Red Army in late 1944. Two prototypes of the Uralmash-1 with different armament were built in early 1945, one with the 100 mm D-10 tank gun, the other with the 122 mm D-25S tank gun. While mass production was initially recommended, the end of the war with Germany in May 1945 eventually caused the project to be cancelled due to lack of necessity. If the Uralmash-1 had entered service, the 100 mm variant would have been designated SU-101 (СУ-101) while the 122 mm variant would have been designated SU-102 (СУ-102)."
t_28_equipment:0 "T-28"
t_28_equipment_desc:0 "Med.TKs are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
