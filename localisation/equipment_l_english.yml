 kawanishi_n1k2j_equipment_1_desc:0 "The Kawanishi N1K2-J was an advancement on the N1K1-J design. The N1K2-J addressed major defects, primarily the mid-mounted wing & long landing gear, but also moved the wings lower, redesigned the aircraft, and made it generally much simpler to produce. 406 were produced from 1943 to 1945."
