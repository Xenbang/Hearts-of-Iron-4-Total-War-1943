 ########Air Units############
 tech_german_aircraft1:0 "Luftwaffe"
 tech_german_aircraft1_desc:0 "Due to the treaty of Versailles, Germany has only had a few years to develop its airforce. In that time we have developed several aircraft."
 me_109:0 "Fighter"
 me_109_1:0 "Bf 109"
 me_109_d:0 "Bf 109"
 me_109_2:0 "Bf 109"
 me_109_3:0 "Bf 109"
 me_109_t:0 "Bf 109 T"
 me_109_fighter_equipment:0 "Fighter Bf 109"
 me_109_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 A"
 me_109_fighter_equipment_1_short:0 "Bf 109 A Fighter"
 me_109_fighter_equipment_1_desc:0 "The first version of the Bf 109. While lightly armed with only two machine guns, the aircraft is extremely fast. The later B variant initially added an engine mounted machine gun."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend bayerische Flugzeugwerke some of our engineers to help speed along the development of a production version. ( THESE ARE PROTOTYPES, NOT BUILDABLE - PREREQUISITE FOR NATIONAL FOCUS MESSERSCHMIDT )."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 B/C"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 B/C Fighter"
 me_109_early_fighter_equipment_1_desc:0 "Produced in early 1937 where the Bf109 first serial production began with the B version ( 341 produced), it was fitted with the 670 HP Jumo 210D engine. The Bf 109 C ( 58 produced) had an increased armament of four 7.92 mm MG 17s in total and an improved engine. Versions were planned with an engine mounted machine gun, as well as replacing the wing mounted machine guns with 20mm MG FF cannon."
 me_109_early_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_2_short:0 "Bf 109 D Fighter"
 me_109_early_fighter_equipment_2_desc:0 "The Bf 109D was the standard version of the Bf 109 in service with the Luftwaffe just before the start of World War II. Prototypes were built using Bf 109B airframes, and tested the DB 600A engine with the hope of increasing the performance of the aircraft. The DB 600A was dropped as the improved DB601A with direct fuel injection was soon to become available. However it still used the Jumo 210D . "
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "While the Bf 109 is impressively fast, the Jumo 210 G engine will not lose power under negative G forces. This and two additional machineguns will give our brave pilots a more deadly machine."
 tech_me_109_early_fighter_equipment_2:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_2_desc:0 "The Daimler-Benz 600 is a powerful engine, and the Bf 109 should be adapted to use it."
 me_109_mid_fighter_equipment:0 "Fighter Bf 109"
 me_109_mid_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E Fighter"
 me_109_mid_fighter_equipment_1_desc:0 "With the Daimler-Benz engine 601A with up to 1100 HP finally available, the Bf 109 E saw a sharp increase in performance. The increased volume, weight and heat emission made the redisign of the fuselage, cooling and the wings necessary. It had a speed of up to 570 km/h.Two of the initial four machineguns were replaced with 20mm MG FF cannon ( later with the MG FF/M ( Minengeschoss) type).The final production variant E-7 was the first to be able to carry a fuel drop tank or small bombs in a fighter-bomber role."
 me_109_mid_cannon_upgrade:0 "Wing Cannon"
 me_109_mid_cannon_upgrade_desc:0 "Replace the two 7.92 mm wing-mounted machineguns with 20 mm MG FF cannon."
 me_109_mid_mgffm_upgrade:0 "Cannon Upgrade"
 me_109_mid_mgffm_upgrade_desc:0 "Upgrade the two 20 mm MG FF cannon to MG FF/M cannon."
 me_109_mid_armor_upgrade:0 "Armor"
 me_109_mid_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage from the enemy."
 me_109_mid_bomb_upgrade:0 "Bombs"
 me_109_mid_bomb_upgrade_desc:0 "Installation of bomb racks for 250 kg bombs. Later we can upgrade these to carry 500 kg bombs."
 me_109_mid_airframe_upgrade:0 "Airframe"
 me_109_mid_airframe_upgrade_desc:0 "Refinements to the airframe will increase the maximum speed."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation of a nitrous oxide injection system for short bursts of increased performance."
 me_109_mid_engine_upgrade:0 "Engine"
 me_109_mid_engine_upgrade_desc:0 "For more horsepower, we can change the engine to the DB 601N."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "We now have the Daimler-Benz engines in sufficient quantities to begin production of a version of the Bf 109 using it."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "The 109 has long been hampered by its short range. Our engineers believe they might be able to remedy this using drop tanks. The racks can also be used to carry bombs to support our troops."
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T Cv-Fighter"
 me_109_t_fighter_equipment_1_desc:0 "With the Graf Zeppelin under construction, modern fighters that were also carrier-capable were needed. In addition to basic equipment needed for carrier launch and landings, the Bf 109 T had an enlarged wing. This gave the aircraft more maneuverability at the cost of speed, as well as allowing it to use smaller runways."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "If we are to build the Graf Zeppelin, we will need to develop some fighters to fly from it."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F Fighter"
 me_109_late_fighter_equipment_1_desc:0 "Development of the new Bf 109 F airframe had begun in 1939. After February 1940, an improved engine, the Daimler-Benz DB 601E, was developed for use with the Bf 109.Compared to the earlier Bf 109 E, the Bf 109 F was much improved aerodynamically, got redesigned wings, cooling,propellers, rudders and wings and due to a better fuel efficiency a much larger range of 1700 km with drop tanks. Its armament however was downgraded to two synchronized 7.92 mm MG 17s with 500 rpg above the engine plus a Motorkanone cannon  firing through the propeller hub( earlier either the 15 mm Mauser MG 151 cannon with 200 rounds or the 20mm MG FF/M but ultimately with the harder-hitting 20 mm Mauser MG 151/20 version as they became available ). It had the option of installment of two 20mm MG 151/20 in underwing gondolas. At the beginning the DB 601E engine was restricted in power to 1200 HP and later fully cleared to 1350 HP, this allowed speeds of up to 660 km/h."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 G Fighter"
 me_109_late_fighter_equipment_2_desc:0 "The ´G´ was developed from the identical F-series, with detail differences. Wing structure was reinforced, welded framing for the cockpit glass and fuel tank armour added. Due to its role as a special high-altitude interceptor it used GM-1 NOx boost and the new Daimler-Benz DB 605A engine. The DB 605 was unreliable at first, and its power output initially restricted to 1,310 HP. Full output was cleared in June 1943 giving a speed of up to 660 km/h despite a heavier and bulkier plane. From 1943, the 7.92mm MG17 were replaced with 13mm MG 131 (G-5 onwards). Due to the 13mm´s larger breechblock, and larger tyres the G-6's nickname was ´Beule´ (´Bulge´). The ´G´ continued to be improved: clear-view cockpits, more firepower with 30 mm MK 108´s, new supercharger in the DB 605AS engine, MW 50 (water/alcohol) short time boost adding 300 HP. The many G-variants accepted a lot of upgrade kits e.g. twin drop tanks, bombs and WfrGr21."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K Fighter"
 me_109_late_fighter_equipment_3_desc:0 "An attempt to take the best parts of the many versions of the Bf 109 G and consolidate them into a single aircraft to ease production. Power was provided in production K-4s by a Daimler-Benz DB 605 DB/DC engine. The DB/DC engine could use either B4 + MW 50 Methanol Water injection equipment or C3 fuel (DB 605 DB) or C3 fuel, with or without MW 50 (DB 605 DC).Using B4 fuel with MW 50, the DB generated an emergency power rating of 1,600 PS at 6,000 m, and take-off power of 1,850 PS on ground.The DC ran on C3 fuel and could generate a potential 2,000 PS when using C3 fuel with MW 50. Without boost a speed of 670 km/h could be reached, however the plane was less maneuverable than the G. Basic Armament was slightly improved to a standard 30mm MK108 motor cannon and 15mm MG 131. A lot of upgrade kits were available e.g. to employ heavy armament to counter the influx of heavy bombers difficult to shoot down."
 me_109_late_gun_upgrade:0 "Engine Cannon"
 me_109_late_gun_upgrade_desc:0 "Improving the engine-mounted cannon."
 me_109_late_engine_upgrade:0 "Engine"
 me_109_late_engine_upgrade_desc:0 "Larger engines will give our fighters more speed."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "More powerful engines and a stronger airframe will push the limits of what this aircraft can achieve."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "While we might have reached the limit of how maneuverable the Bf 109 can be, larger engines can still increase its speed."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "If we pull the best qualities from the many variants of the Bf 109 G, we might be able to create a aircraft that is not only superior, but cheaper."
 he_112:0 "Heinkel Fighter"
 he_112_equipment:0 "Heinkel Fighter"
 he_112_equipment_desc:0 "Heinkel's competitor to the Bf 109. It is a light fighter aircraft."
 tech_he_112_equipment_0:0 "He 112 0"
 tech_he_112_equipment_0_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend Heinkel some of our engineers to help speed along the development of a production version. ( THESE ARE PROTOTYPES, NOT BUILDABLE - PREREQUISITE FOR NATIONAL FOCUS HEINKEL )"
 he_112_equipment_1:0 "Heinkel He 112"
 he_112_equipment_1_short:0 "He 112 Fighter"
 he_112_equipment_1_desc:0 "Heinkel's competitor to the Bf 109. It is a light fighter aircraft. Ernst Heinkel's He 112 submission was a scaled down version of the He 70, a fast mail-plane, sharing numerous features with it including; an all metal construction – including it's oval cross-section fuselage and two-spar monoplane wings which were covered with flush-head rivets and stressed metal skin-, similar inverted semi-elliptical gullwings and retractable landing gear. After prototyping and a lot of changes, the V9 (which became the B version) had a maximum speed of up to 485 km/h. Armament was 2 × 7.92 mm MG17 machine guns mounted in the engine cowling and 2 × 20mm Oerlikon MG FF cannons mounted in the outer wing."
 he_100_equipment_1:0 "Heinkel He 100"
 he_100_equipment_1_short:0 "He 100 Fighter"
 he_100_equipment_1_desc:0 "The Heinkel He 100 is a light fighter aircraft and a high-speed development of the He 112. The Reason why the He-100 was not numbered He-113 is probably because ´13´ was considered unlucky and Heinkel instead used the smooth 100. It was a high speed design dedicated to drag reduction with a new cooling concept, the surface evaporative cooling where the water/glycol coolant was allowed to develop steam and to expand into cooling chambers. This system is almost drag free but would have been very vulnerable to damage. However with the production version He-100 D-1 the cooling was redesigned to a conventional system and additional air cooled radiators were installed. The new D-1 was therefore slower but still managed a speed of 644 km/h. Due to the drag-reduced airframe ranges of 900-1000 km were possible. The armament was one 20 mm MG FF/M in the engine V firing through the propeller spinner, and two 7.92 mm MG 17s in the wings close to the fuselage."
 he_100_airframe_upgrade:0 "Airframe"
 he_100_airframe_upgrade_desc:0 "The prototypes of the He 100 were built for one thing only: speed. As a fighter aircraft, other factors are also important and changes to the He 100 design need to be made."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "While the He 112's performance was disappointing, we have encouraged Heinkel to develop an improved aircraft. Perhaps with more support, their project could reap rewards."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A Fighter"
 fw_190_fighter_equipment_1_desc:0 "The Focke-Wulf Fw 190 Würger (Shrike) is a single-seat, single-engine fighter aircraft designed by Kurt Tank in the late 1930s. The air cooled BMW 801 engine that powered most versions enabled the Fw 190 to lift larger loads than the Bf 109, allowing roles as day fighter, fighter-bomber, ground-attack aircraft and, less so, night fighter. The Fw 190 A-1 provided greater firepower with its 4 x 7,92mm MG17 and 2 x 20mm MG FF/M than the Bf 109, and, at low to medium altitude, superior maneuverability, in the opinion of German pilots who flew both fighters. The Fw 190A series' was not a high-altitude interceptor its performance suffered higher than 6000m. The armament was later upgraded from A-1 through -10 by replacing the 7,92mm MGs with 13mm MG131, the 20mm eventually with 30mm MK108. With its BMW 801C engine at 1560 HP it had a top speed of 656 km/h. The wide landing gear - unlike the 109 - made landings on rough air strips much less dangerous."
 fw_190_fighter_equipment_d:0 "Focke-Wulf 190 D"
 fw_190_fighter_equipment_d_short:0 "Fw 190 D Fighter"
 fw_190_fighter_equipment_d_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 fw_190_fighter_equipment_2:0 "Focke-Wulf 190 G"
 fw_190_fighter_equipment_2_short:0 "Fw 190 G Fighter"
 fw_190_fighter_equipment_2_desc:0 "A later development of the Fw 190. It was originally intended to be used against allied bombers."
 
 fw_190_cv_fighter_equipment_1:0 "Focke-Wulf 190 A-9"
 fw_190_cv_fighter_equipment_1_short:0 "Fw 190 A-9 CV Fighter"
 fw_190_cv_fighter_equipment_1_desc:0 "Carrier version of the heavily armed and very robust FW 190."
 fw_190_cv_fighter_equipment_2:0 "Focke-Wulf 190 D-8"
 fw_190_cv_fighter_equipment_2_short:0 "Fw 190 D-8 CV Fighter"
 fw_190_cv_fighter_equipment_2_desc:0 "Carrier version of the heavily armed and very robust FW 190."
 fw_190_cv_nav_equipment_1:0 "Focke-Wulf 190 C-11"
 fw_190_cv_nav_equipment_1_short:0 "Fw 190 C11 Naval Bomber"
 fw_190_cv_nav_equipment_1_desc:0 "Carrier launched naval bomber based on the FW 190."
 
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "The Fw 190 trades maneuverability for speed and a heavy armament. While its performance is lacking at high altitude, Kurt Tank's design is much more robust than the Bf 109. While the prototype is lightly armed and unreliable, the airframe has much potential."
 
 tech_fw_190_fighter_equipment_d:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_d_desc:0 "Like its predecessor, it is very fast and robust."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 G"
 tech_fw_190_fighter_equipment_2_desc:0 "This version of the Fw 190 is intended to have better performance at high altitudes. Like its predecessor, it is very fast and heavily armed."
 fw_190_a_wing_upgrade:0 "Wing"
 fw_190_a_wing_upgrade_desc:0 "The later prototypes and production versions of the Fw 190 incorporated a larger wing that increased manouverability. Later we can lighten the wing to improve flight performance."
 fw_190_a_cannon_upgrade:0 "Guns"
 fw_190_a_cannon_upgrade_desc:0 "Install an additional two 7.92 mm machineguns. Later we can upgrade two 7.92 machineguns to 13 mm MG 131 machineguns."
 fw_190_a_gun_upgrade:0 "Cannon"
 fw_190_a_gun_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG FF cannon. Later we can upgrade them to 20 mm MG 151/20 cannon."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Upgrade the engine to the BMW 801C-2, for increased reliability and flight performance."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG 151/20 cannon."
 fw_190_a_armor_upgrade:0 "Armor"
 fw_190_a_armor_upgrade_desc:0 "Install additional armor will allow our aircraft to better survive enemy fire."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Upgrade the engine to the BMW 801D-2, for increased reliability and flight performance. Knowledge gained from designing the C-2 engine will still increase the performance benefits."
 fw_190_a_injection_upgrade:0 "Fuel Injection"
 fw_190_a_injection_upgrade_desc:0 "Install a fuel injection system, which will allow short bursts of large performance boosts at the cost of engine lifespan."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "The U3 factory conversion set allowed up to 500 kg of bombs to be carried. Later we can upgrade this to the U1 factory conversion set for a total of 1,000 kg of payload. These sets can also be used to extend the Fw 190's range."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "The R6 field conversion set allowed two 21 cm WGr. 21 rockets to be carried beneath the wings."
 
 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "A later development of the Fw 190. It was originally intended to be used against allied heavy bombers at high altitudes. From the Fw 190's inception, there had been ongoing efforts to address this with a turbosupercharged BMW 801 in the B and long-nosed C model and the similarly long-nosed D model with the Junkers Jumo 213. Problems with the turbocharger installations on the -B and -C subtypes meant only the D model would enter service in September 1944. The clever designed and even 100kg lighter liquid cooled Jumo 213 with 1750 HP had a supercharger which worked well at high altitudes and allowed a top speed of 710 km/h at 11000m. The armament was lighter than later A versions with 2 x 13mm MG131 and 2 x 20mm MG151 cannons but was upgraded with D11-D13."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Install an additional two 30 mm cannon under the wings."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Install an engine-mounted 20 mm MG 151/20 cannon. Later we can upgrade it to a 30 mm cannon."
 bf_110:0 "Heavy Fighter"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "The Bf 110 is a heavily armed and surprisingly maneuverable heavy fighter."
 
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B Hvy.-Fighter"
 bf_110_fighter_equipment_1_desc:0 "The Messerschmitt Bf 110 was a twin-engine heavy fighter or Destroyer (Zerstörer) and fighter-bomber (Jagdbomber or Jabo) developed in 1930s. It was armed with two MG FF 20 mm cannon, four 7.92 mm MG 17 machine guns, and one 7.92 mm MG 15 machine gun or twin-barrel MG 81Z for rear defence. While heavily armed the Bf 110 B is underpowered by being forced to use the Jumo 210B - 210G engine series with 610 to 730 HP instead of the planned DB 600 engines and its performance suffers. At first it had only a top speed of 431 km/h slightly improving with the later Jumos."
 
 bf_110_fighter_equipment_2:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_fighter_equipment_2_short:0 "Bf 110C Hvy.-Fighter"
 bf_110_fighter_equipment_2_desc:0 "The C version is the first large scale production version. In late 1938, the DB 601 B-1 engines became available. The design teams could now remove the radiators under the engine nacelles and replace them with water/glycol radiators onwards, placing them under the wing just outboard of each nacelle. With the DB 601 engine, the Bf 110's maximum speed increased to 541 km/h (336 mph) with a range of approximately 1094 km."
 
 bf_110_fighter_equipment_3:0 "Bayerische Flugzeugwerke 110 E/F"
 bf_110_fighter_equipment_3_short:0 "Bf 110 E/F Hvy.-Fighter"
 bf_110_fighter_equipment_3_desc:0 "Two versions - E and F - were developed from the C model. The E was designed as a fighter bomber (Zerstörer) with upgraded armour, able to carry four 50 kg and a 500kg bomb. At first E-1 was powered by the DB 601B engine ( later the DB 601P) but with the added weight this made the aircraft slow and unresponsive. The Bf 110F featured the new DB 601F engines which produced 1,350 HP (almost double the power of the original Jumo engines ), which allowed for further upgraded armour, fuselage strengthening and increased weight with no performance loss. It had now a top speed of 565 km/h. Pilots typically felt the Bf 110F to be the best of the 110 line, being fully aerobatic and in some respects smoother to fly than the Bf 109, though not as fast. The first dedicated night fighters were developed with the F-4 version. The intended replacement -the Me 210- was plagued with unfixable problems and so the Bf 110 has to soldier on."
 
 bf_110_fighter_equipment_4:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_fighter_equipment_4_short:0 "Bf 110G Hvy.-Fighter"
 bf_110_fighter_equipment_4_desc:0 "Due to the failure of the Me 210, the Bf 110G was designed. The G model was fitted with DB 605B engines, producing 1,475 HP in "War Emergency" setting. The Bf 110G also had upgraded nose armament and improved aerodynamics. A large number of Rüstsätze field conversion packs were available, making the G subtype the most versatile production version of the Bf 110. Pilots reported the Bf 110G to be a "mixed bag" in the air, in part due to all changes between the G and F series. Later versions replaced the MG FF/M with the more powerful 20 mm MG 151/20 cannons and many G-series aircraft, especially the bomber-destroyer types, had two 30 mm MK 108 cannons fitted instead of the MG 17. In 1943 first Bf 110´s were fitted with upward firing ´schräge Musik´ cannons. The Bf 110G was considered a superior gun platform with excellent all-around visibility, and - until the advent of the Heinkel He 219 - considered to be one of the Luftwaffe's best night fighters."
 
 bf_110_engine_upgrade:0 "Engine"
 bf_110_engine_upgrade_desc:0 "More powerful engines will give greater speed and agility, as well as counter the drawbacks of heavier weapons."
 bf_110_armor_upgrade:0 "Armor"
 bf_110_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 bf_110_cannon_upgrade:0 "Cannon"
 bf_110_cannon_upgrade_desc:0 "By replacing machineguns with cannon, as well as mounting additional cannon, we can greatly increase our firepower."
 bf_110_bfg_upgrade:0 "Medium Cannon"
 bf_110_bfg_upgrade_desc:0 "A 3.7 cm cannon mounted under the aircraft. While powerful enough to often destroy enemy bombers in a single shot, it significantly decreases performance."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "The Bf 110 has been in development for several years, but does not yet have a production version. We should remedy this."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "With the DB-601 engine now available for use, we can design a version of the Bf 110 that can use the full potential of the airframe."
 subtech_bf_110_d:0 "Drop tanks"
 subtech_bf_110_d_desc:0 "While the range of the Bf 110 is impressive, if we wish to have fighter cover in Norway we will need to develop drop tanks."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Further refinements of the Bf 110's design and the engines it uses will approach the limits of what the airframe can perform."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Developing a replacement for the Bf 110 will take time. Until then, our engineers suggest developing a final version of the 110."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "The Me 410 is an improved development of the Me 210. It is a heavily armed fighter."
 me_410_fighter_equipment_1:0 "Messerschmitt 410 B"
 me_410_fighter_equipment_1_short:0 "Me 410 B Hv-Fighter"
 me_410_fighter_equipment_1_desc:0 "Essentially an improvement of the failed Me 210 with new wing plans, longer fuselage, and stronger engines, these changes were significant enough for a new type number. Major changes between the Me 210 and 410 was the the more powerful Daimler-Benz DB 603A engines, which increased power to 1,750 HP giving a maximum speed of 625 km/h, greatly improved climb rate, max.ceiling. It also improved payload capacity to the point where the aircraft could lift more than the bomb bay could fit. Added under wing hard points for four 50 kg bombs fixed this. The changes added an extra 680 kg, but the extra engine power more than made it up. Main roles were heavy bomber destroyer, night fighter and night bomber. Different optional armaments to the basic early two 7.92 mm MG17 machine guns and two 20 mm MG 151/20 cannons were tried, e.g. a converted tank cannon, the automatic 50mm BK-5, ."
 me_410_gun_upgrade:0 "Guns"
 me_410_gun_upgrade_desc:0 "Replace the 7.92 mm machineguns with 13 mm machineguns."
 me_410_cannon_upgrade:0 "Cannon"
 me_410_cannon_upgrade_desc:0 "Replace the current armament with additional and larger cannon."
 me_410_engine_upgrade:0 "Engine"
 me_410_engine_upgrade_desc:0 "More powerful engines will allow the aircraft to carry heavier weaponry without loss of performance."
 me_410_bfg_upgrade:0 "Medium Cannon"
 me_410_bfg_upgrade_desc:0 "Mount a 50 mm cannon. Be the Narwhal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "While the Me 210 was an embarrassement, continued development of the design could lead to a heavy fighter with the ability to carry large armaments."
 me_262:0 "Jet Fighter"
 me_262_fighter_equipment:0 "Jet Fighter"
 me_262_fighter_equipment_desc:0 "The Me 262 is a jet fighter with a heavy armament of four 30 mm cannons."
 me_262_fighter_equipment_1:0 "Messerschmitt 262"
 me_262_fighter_equipment_1_short:0 "Me 262 Jet-Fighter"
 me_262_fighter_equipment_1_desc:0 "The Messerschmitt Me 262, nicknamed Schwalbe ("Swallow") as fighter or Sturmvogel ("Storm Bird") as fighter-bomber, was the world's first operational jet-powered fighter aircraft. Engine reliability problems, from the pioneering nature of its Junkers Jumo 004 axial-flow turbojet engines — the first ever placed in mass production — reduced the effectiveness of the aircraft as a fighting force initially. One particularly acute problem arose with the lack of an alloy with a melting point high enough to endure the high temperatures involved, the service life of an engine was therefore 20-50 hours. The aircraft made its first successful flight entirely on jet power on 18 July 1942, powered by a pair of Jumo 004 engines. With its top speed of 900 km/h and heavy armament of 4 x 30mm MK108 cannons it was best suited as a bomber destroyer, since its agility was not suited for dogfights. 24 x 55mm R4M Rockets could be carried and the Sturmvogel could carry up to 2 x 500kg bombs."
 me_1101_fighter_equipment_1:0 "Messerschmitt Me 1110" #picture shows Me 1110 not 1101, it would probably have rather been the 1101 as it was almost completed and 1110 was a paper-plane but they seem pretty similar. 
 me_1101_fighter_equipment_1_short:0 "Me 1110 Jet-Fighter"
 me_1101_fighter_equipment_1_desc:0 "The Messerschmitt P.1110 ´Ente´(Duck) was a single-seat, single-engine jet fighter. A characteristic feature of the P.1101 - similar to the P.1101 - was that the sweep angle of the wings could be changed before flight and later automatically during flight to reduce drag and improve performance at different speeds especially at near supersonic speed. It used the HeS-011A turbojet and could reach a speed of up to 960 km/h. Since it was much lighter at 4 tons than the Me-262 at 6.5 tons a single engine was sufficient and it was faster and much more maneuverable than its predecessor, although lighter armed with 3 x 30mm MK 108. A 50mm BK-5 autocannon or a 50mm SG500 Jagdfaust may be installed at a later date. While the Me-262 was more of a fighter-bomber or destroyer, the Me-1110 was an interceptor."
 me_262_gun_upgrade:0 "Cannon"
 me_262_gun_upgrade_desc:0 "Adding additional and more powerful cannon will make the Me 262 more deadly."
 me_262_rocket_upgrade:0 "Rockets"
 me_262_rocket_upgrade_desc:0 "While mounting rockets under the wings will decrease performance, it will significantly increase firepower."
 me_262_engine_upgrade:0 "Engine"
 me_262_engine_upgrade_desc:0 "Developing more powerful engines will increase the Me 262's performance."
 me_262_reliability_upgrade:0 "Reliability"
 me_262_reliability_upgrade_desc:0 "While some of our other jet engines are not as powerful as the ones used in the Me 262, they are more reliable and last longer."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 do_17_bomber:0 "Light Bomber"
 do_17_bomber_equipment:0 "Dornier 17"
 do_17_bomber_equipment_desc:0 "The Do 17 is a fast light bomber."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Lt-Bomber"
 do_17_bomber_equipment_1_desc:0 "The Dornier Do 17, sometimes referred to as the flying pencil was a light bomber. The Do-17 was designed with two engines mounted on a "shoulder wing" structure and possessed a twin tail fin configuration. The aircraft was designed as a Schnellbomber ("fast bomber"), a light bomber which, in theory, would be so fast that it could outrun defending fighter aircraft. This was true for the biplane fighters but fell flat as modern fighters appeared, but still  it was popular among its crews due to its handling, especially at low altitude, which made the Do 17 harder to hit than other German bombers. The Z-series was the most recognised and mass-produced variant, it used the 323P-1 Fafnir engine with 1000 HP which allowed a maximum speed of 410 km/h. Its defensive armament consisted of 6 x 7,92mm MG15, some on different positions to be fired by the same gunner, and could carry 500 - 1000kg payload at normal and reduced ranges."
 do_17_bomb_upgrade:0 "Bombs"
 do_17_bomb_upgrade_desc:0 "More bombs at the cost of range and speed."
 do_17_gun_upgrade:0 "Guns"
 do_17_gun_upgrade_desc:0 "Better defensive armament."
 do_17_engine_upgrade:0 "Engine"
 do_17_engine_upgrade_desc:0 "More powerful engines."
 do_17_range_upgrade:0 "Range"
 do_17_range_upgrade_desc:0 "Extra fuel for longer range."
 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Originally conceived as a high-speed mailplane, the Do 17 shows potential to be a fast light bomber."
 ju_88_bomber:0 "Ju 88 A"
 ju_88_bomber_equipment:0 "Junkers 88 A"
 ju_88_bomber_equipment_desc:0 "The Ju 88 A is a very fast light bomber."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Lt-Bomber"
 ju_88_bomber_equipment_1_desc:0 "The Junkers Ju 88 was a twin-engined multirole combat aircraft. Junkers Flugzeug- und Motorenwerke (JFM) designed the plane in the mid-1930s as a so-called Schnellbomber (fast bomber) that would be too fast for fighters of its era to intercept. It suffered from technical problems during its development and was to be employed and outfitted as a pure dive bomber ( for which it was structurally not suited even after modification), but became one of the most versatile combat aircraft of the war. Like a number of other Luftwaffe bombers, it served as a bomber, night fighter, torpedo bomber, reconnaissance aircraft, heavy fighter and at the end of the war, as a flying bomb. It carried 1400kg bombs internally and with its Jumo 211B engines at 1200 HP reached a maximum speed of 420 km/h. Its defensive armament was light with 3 x MG15. "
 ju_88_bomber_equipment_2:0 "Junkers 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4 Lt-Bomber"
 ju_88_bomber_equipment_2_desc:0 "The A-4 got enlarged wings, a strengthened undercarriage and new engines. The  crew was increased to 4 men. Despite all the modifications, dive bombing still proved too stressful for the airframe, and so tactics were changed to a maximum 45° diving angle. Aircraft and bomb sights were accordingly modified and dive brakes were removed. With an advanced Stuvi dive-bombsight, accuracy remained very good for its time. Maximum bomb load internally was 1400kg and maximal was 3,000 kg. The defensive armament was upgraded to 4 x MG81 and one double barrel MG81Z. The maximum speed with the new Jumo 211J providing 1420 HP each, was increased to 510 km/h. "
 ju_88_bomber_equipment_3:0 "Junkers 88 A-13 Lt-Bomber"
 ju_88_bomber_equipment_3_short:0 "Ju 88 A-13"
 ju_88_bomber_equipment_3_desc:0 "The Ju 88 A-13 is a low level assault version based on the A-4. Dive brakes and bomb sight were removed. Additional armor for crew, engines and fuel tanks were installed. Armament consisted of regular bomb loads and up to 16 MG´s, of which 12 were housed in 4 pods with or without an downward angle of 15°"
 ju_88_bomber_equipment_4:0 "Junkers 288 Lt-Bomber"
 ju_88_bomber_equipment_4_short:0 "Ju 288"
 ju_88_bomber_equipment_4_desc:0 "The Ju 288 a much faster bomber compared to the Ju 88 it replaces."
 ju_88_bomb_upgrade:0 "Bombs"
 ju_88_bomb_upgrade_desc:0 "While the Ju 88 can carry more bombs, doing so will have a high cost in range."
 ju_88_gun_upgrade:0 "Guns"
 ju_88_gun_upgrade_desc:0 "More defensive guns."
 ju_88_rocket_upgrade:0 "RATO"
 ju_88_rocket_upgrade_desc:0 "By using rocket engines to assist take off, the Ju 88 can carry both a heavy bombload and a full fuel tank."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "The Junkers 88 A is a high-speed light bomber. It can also perform dive-bombing."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Fixing many performance issues, the A-4 is more reliable and faster than its predecessor."
 ju_87_equipment_5:0 "Junkers Ju 187"
 ju_87_equipment_5_short:0 "Ju 187 CAS"
 ju_87_equipment_5_desc:0 "By the time of the Battle of Britain the Junkers Ju 87 Stuka had proved very vulnerable to enemy fighters and needed replacement, so after rejection of the Ju 87F proposal a new dive bomber was designed under the designation Ju 187. The aircraft kept some of the features of the earlier Ju 87, such as the inverted gull wing and two man crew. It had added finally retractable landing gear, as well as improved armour and armament. Most notably, the Ju 187 incorporated a rotating vertical tail. When rotated down, the tail would give the air gunner, armed with a remote-controlled rear turret and armament of one 151/20 20 mm cannon and one MG 131 13mm machine gun, an unobstructed field of fire. . At first it was no better regarding speed as the Ju-87D with the Jumo 213 providing at 400 km/h but soon got the larger Jumo 222 which finally got rid of its teething problems. Now the plane had a maximum speed of 560 km/h."
 ju_87_cv_equipment_5:0 "Junkers Ju 187T"
 ju_87_cv_equipment_5_short:0 "Ju 187T CV-CAS"
 ju_87_cv_equipment_5_desc:0 "Much faster compared to the old design of the Ju 87."
 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "The Ju 87 is a dive bomber noted for its accuracy."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "The Junkers Ju 87 or Stuka (from Sturzkampfflugzeug, "dive bomber") first flew in 1935. The Ju 87 made its combat debut in 1937 with the Condor Legion in Spain. The ´A´ was easily recognisable by its inverted gull wings and fixed spatted undercarriage. Upon the main gear legs a Jericho-Trompete (Jericho trumpet) siren was mounted, becoming the propaganda symbol of German air power. The Stuka's design included several innovative features, including automatic pull-up dive brakes to recover from its attack dive if the pilot blacked out. The Ju 87A was only capable of carrying a 500 kg bomb without rear gunner/radio operator otherwise just a 250kg and 4x50kg bombs. It used the Jumo 210A (610 HP) at first but even with the improved Jumo 210D  (680 HP) it was still underpowered and only barely faster than the Biplanes.It carried 2 x 7,92mm MG17 forward and one 7,92mm MG15 to the rear. Only 262 A-types were produced."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "The first mass produced Stuka was the heavily redesigned Ju-87B which among other things got rid of the ´trouser´legs and now gained the classic Stuka look. While still lacking in speed, version B and later versions of the Stuka featured heavier armament and proved extremely effective when operating with air superiority. Even with the much larger Jumo 211D producing 1200 HP it still was underpowered for its drag-heavy body and achieved only a maximum speed of 390 km/h. It carried 2 x 7,92mm MG17 forward and one 7,92mm MG15 to the rear. Now a 500k bomb could be carried with no problems. It was one of the very few divebombers beside e.g. allegedly the Vultee Vengeance that could actually operate at a 90° dive, most other designs could not exceed 70°."
 ju_87_equipment_3:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 D CAS"
 ju_87_equipment_3_desc:0 "Despite the Stuka's vulnerability to enemy fighters  the Luftwaffe had no choice but to continue its development with the ´D´-series, as there was no replacement aircraft in sight. The D-series featured different radiators and oil coolers and also introduced an aerodynamically refined cockpit with better visibility and space.  Armour protection was increased and the rear gunner position switched to a new dual-barrel 7.92mm  MG 81Z machine gun. Engine power was increased again, the Jumo 211J now delivering 1,420 HP allowing a top speed of 450 km/h.  Bomb carrying ability was nearly quadrupled from 500 kg  in the B-version to 1,800 kg  in the D-version (max. load for short ranges, overload condition), a typical bomb load ranged from 500–1,200 kg. The D4 exchanged the two 7.92 mm MG 17 wing guns with 20 mm MG 151/20s to better suit the aircraft's ground-attack role."
 ju_87_equipment_4:0 "Junkers 87 G 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 G CAS"
 ju_87_equipment_4_desc:0 "With the G variant, the ageing airframe of the Ju 87 found new life as an anti-tank aircraft not a dive bomber anymore. This was the final operational version of the Stuka. The appearance of huge numbers of well-armoured Soviet tanks caused Junkers to adapt the existing design to combat this new threat. The power-plant was still a Junkers Jumo 211J, and two 30 mm cannons were added. It was also designed to carry a 1,000 kg free-fall bomb load. Furthermore, the armoured protection of the Ilyushin Il-2 Sturmovik was copied to protect the crew from ground fire now that the Ju 87 would be required to conduct low level attacks. The maximum speed slightly rose to 480 km/h probably by removing dive bombing equipment. It was had suggested using two 37 mm Flak18 guns, each one in a self-contained under-wing gun pod using tungsten carbide rounds. With these weapons, the Kanonenvogel ("cannon-bird"), proved very successful."
 ju_87_gunpod_upgrade:0 "Gunpod"
 ju_87_gunpod_upgrade_desc:0 "By mounting additional guns under the wings, the Stuka can carry more weapons. We can later upgun from a dozen machineguns to two 37 mm cannon."
 ju_87_armor_upgrade:0 "Armor"
 ju_87_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 ju_87_engine_upgrade:0 "Engine"
 ju_87_engine_upgrade_desc:0 "While the Stuka's initial flight performance is atrocious, stronger engines can remedy this. Alternately, they can allow us to fit heavier weaponry without the Stuka falling out of the sky."
 ju_87_gun_upgrade:0 "Guns"
 ju_87_gun_upgrade_desc:0 "More powerful weaponry in the wings will make the Stuka much more deadly to unsuspecting enemy pilots. They can also be used in ground attacks."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87"
 ju_87_cv_equipment_desc:0 "Ju 87 dive bomber modified to operate from aircraft carriers."
 ju_87_cv_equipment_1:0 "Junkers 87 Tr(C) 'Stuka'"
 ju_87_cv_equipment_1_short:0 "Ju 87 Tr(C) CV-CAS"
 ju_87_cv_equipment_1_desc:0 "The Ju 87 Tr(C) Tr for ´Träger´(carrier) was intended to be a dive and torpedo bomber for the Kriegsmarine.Several prototypes were tested and by 15 December 1939, 915 arrested landings on dry land had been made. Among the "special" equipment of the Ju 87 C was a two-seat rubber dinghy with signal ammunition and emergency supply. A quick fuel dump mechanism and two inflatable 750 L bags in each wing and a further two 500 L bags in the fuselage enabled the Ju 87 C to remain afloat for up to three days in calm seas. The Ju 87 C had a takeoff weight of 5,300 kg and a speed of 133 km/h on take off. The Ju 87 could be launched with a 500 kg bomb and four SC 50 kg bombs under the fuselage. The C-1 was to have two MG 17s mounted in the wing with a MG 15 operated by the rear gunner."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "Ju 87 D-4 CV-Naval-Bomber"
 ju_87_cv_equipment_2_desc:0 "This variant was developed to operate as a torpedo bomber from the aircraft carrier Graf Zeppelin."
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "While some question the ability of a pilot to reliably perform dive-bombing without crashing, Ernst Udet is very vocal in his support of the idea. A Junkers engineer has been designing a bomber specifically for this task for some time, but the design needs much refining."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "The initial version of the Stuka has demonstrated the effectiveness of dive-bombing, but the aircraft is currently underpowered and undergunned. A newer model should remedy these issues."
 tech_ju_87_equipment_3:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "The Stuka has demonstrated the effectiveness of dive-bombing, we can now fit 500 kg bombs of various types increasing the damage."
 tech_ju_87_equipment_4:0 "Ju 87 E 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "The Stuka can now also be fited with the PAK 40."
 subtech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 subtech_ju_87_cv_equipment_1_desc:0 "With the success of the Stuka, the Kriegsmarine has become interested in a version of the aircraft that can be operated from an aircraft carrier."
 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 subtech_ju_87_cv_equipment_2_desc:0 "While the Stuka has proven successful, a more updated version is needed for carrier operations."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "The Ju 87 D-4 was a torpedo bomber developed for use from aircraft carriers."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Hs 129"
 hs_129_equipment_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 hs_129_equipment_1:0 "Henschel Hs 129 B"
 hs_129_equipment_1_short:0 "Hs 129 B CAS"
 hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored CAS. The Condor Legion proved that ground-attack aircraft were a very effective weapon and dive bombers alone could not fulfill that role. This led to a request of Luftwaffe for a specialized aircraft. It was anticipated that the damage to such an aircraft would come from small arms fire from the ground necessitating an armoured ´bathtub´ and 75mm armour glass canopy. Attacks were low-level strafing runs, so the cockpit was close to the nose to maximize visibility. The A version was unsatisfactory and the B version was chosen as production version. The engine had to be second rate, e.g. 2 Gnome-Rhône 14M engines with 700 HP each power at take off and it managed a maximum speed of 407 km/h. Basic armament was a 30 mm MK 101 cannon with armor-piercing ammunition, two 20 mm MG 151/20 cannons and two 7.92 mm MG 17 machine guns or in place of the 30mm gun-pod four 50 kg bombs under the centreline."
 hs_129_equipment_2:0 "Henschel Hs 129 C"
 hs_129_equipment_2_short:0 "Hs 129 C CAS"
 hs_129_equipment_2_desc:0 "In order to address the poor performance of the B-version, plans had been under way for some time to fit the plane with newer versions of the Italian Isotta-Fraschini Delta air-cooled inverted V12 inline engine that delivered 850 HP. The C received the armament which was experimentally used with the B3 version as standard, replacing the MK101 (240 rounds/minute) with the 30mm MK 103 cannon (400 rounds/minute). The 37mm BK37 could also be used instead of the MK and had a much greater internal ammo capacity as with the gun-pods. The 75mm BK75 developed from a PaK40 with 12 shots capacity was also used but led to horrible performance losses. It was known as Fliegender Büchsenöffner (flying tin can opener)."
 hs_129_equipment_3:0 "Henschel Hs 129 D"
 hs_129_equipment_3_short:0 "Hs 129 D CAS"
 hs_129_equipment_3_desc:0 "In order to mount the 75mm BK75 with reasonable performance it was necessary to upgrade the engines, this time with first rate engines of the type BMW801C with 1560 HP each also the armor was optimized and somewhat reduced to reduce weight of the aircraft."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_hs_129_equipment_2:0 "Hs 129"
 tech_hs_129_equipment_2_desc:0 "Heavily armed and armored flying tank with a PAK 40 gun."
 tech_hs_129_equipment_3:0 "Hs 129"
 tech_hs_129_equipment_3_desc:0 "Heavily armed and armored flying tank with a BK 75 cannon."
 hs_129_gun_upgrade:0 "Gunpod"
 hs_129_gun_upgrade_desc:0 "Installation of a gunpod carrying a 30 mm cannon. Later upgrades allow the use of a better 30 mm cannon, a 3.7 cm cannon, and finally the BK75 cannon."
 
 
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "The Heinkel 111 is fast medium bomber."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B Med-Bomber"
 he_111_bomber_equipment_1_desc:0 "The first production version of the He 111 bomber, the B-1 could carry 1,500 kg of bombs."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H Med-Bomber"
 he_111_bomber_equipment_2_desc:0 "The He 111 H was more aerodynamic and used more available engines than its predecessors."
 he_111_bomber_equipment_3:0 "Heinkel 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16 Med-Bomber"
 he_111_bomber_equipment_3_desc:0 "The He 111 H-16 had heavy defensive armament."
 he_111_bomb_upgrade:0 "Bombs"
 he_111_bomb_upgrade_desc:0 "While the He 111 is limited on how many bombs it can fit in its bomb bay, the airframe itself can support the weight of additional bombs. By attaching the bombs to the exterior of the plane, we can increase the payload at the cost of flight performance."
 he_111_range_upgrade:0 "Fuel"
 he_111_range_upgrade_desc:0 "We can replace some of the positions for bombs in the bomb bay with fuel tanks to extend range at the cost of payload."
 he_111_engine_upgrade:0 "Engine"
 he_111_engine_upgrade_desc:0 "More powerful engines will allow the He 111 to carry a heavier payload without loss of performance. Alternatively, a light payload could be combined with powerful engines for a faster bomber."
 he_111_gun_upgrade:0 "Guns"
 he_111_gun_upgrade_desc:0 "By upgrading the defensive armament, the He 111 can better carry out its mission in contested airspace."
 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "While flight performance of the He 111 A bomber was much lower than expected, perhaps a version with more powerful engines could be developed."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Refinements to the design will give us a better airframe to work with, allowing greater potential for payload."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Heavier defensive armament"
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "The Dornier 217 is an fast medium bomber."
 do_217_k_bomber_equipment_desc:0 "The Dornier Do 217 had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary Heinkel He 111 and Junkers Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 served on all fronts in all roles. On the Eastern Front and Western Front it operated as a strategic bomber, torpedo bomber and reconnaissance aircraft. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E Med-Bomber"
 do_217_bomber_equipment_1_desc:0 "The Dornier Do 217E had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary Heinkel He 111 and Junkers Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "While Dornier has been developing the Do 217 as a large dive bomber, development could be advanced much quicker using the design as a medium or heavy bomber."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K Med-Bomber"
 do_217_bomber_equipment_2_desc:0 "A redesigned cockpit made the Do 217 K more aerodynamic and faster than previous versions."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "With the success of the level bomber design of the Do 217, our engineers should perfect the design to improve performance and defensive armament."
 do_217_bomber_equipment_3:0 "Dornier 217 P"
 do_217_bomber_equipment_3_short:0 "Do 217 P Med-Bomber"
 do_217_bomber_equipment_3_desc:0 "A high-altitude version of the Do 217, with dramatically increased performance."
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "By adding a third engine that acts as a poor man's supercharger, we can design a high-altitude version of the Do 217 with about a 250 km/h increase in speed."
 do_217_fritz_upgrade:0 "Fritz X"
 do_217_fritz_upgrade_desc:0 "Installing the equipment necessary to equip bombers with guided bombs."
 do_217_engine_upgrade:0 "Engines"
 do_217_engine_upgrade_desc:0 "Stronger engines will give the Do 217 even higher performance."
 do_217_gun_upgrade:0 "Guns"
 do_217_gun_upgrade_desc:0 "While the greatest defense of the Do 217 is its high speed, additional defensive weapons can also contribute."
 do_217_armor_upgrade:0 "Armor"
 do_217_armor_upgrade_desc:0 "Additional armor will protect our aircraft at the cost of flight performance."
 he_177_bomber:0 "Heavy Bomber"
 he_177_bomber_equipment:0 "Heavy Bomber"
 he_177_bomber_equipment_desc:0 "Heavy bombers can be used to carry out ong-range strategic bombings."
 he_177_bomber_equipment_0:0 "Dornier 19"
 he_177_bomber_equipment_0_short:0 "Do 19 Hv-Bomber"
 he_177_bomber_equipment_0_desc:0 "The Dornier Do 19 was a heavy bomber with a mid-wing cantilever design, and was mostly metal in construction. It had a rectangular-section fuselage, quite similar to the British Armstrong Whitworth Whitley medium bomber. It also had retractable landing gear, including the tailwheel. The engines were at first BMW 132F radial engines with 810 HP each but it was expected to use four Bramo 323 C/D radial engines with 1000 HP that were mounted in nacelles at the leading edges of the wings. Generalleutnant Wever - when his flight to Dresden got delayed - sat down and  ordered the engine upgrade according to ´Bomber-A´plan. Armament was 2 MG15 and 2 20mm cannon. After the upgrade the production version had a maximum speed of 400 km/h and a bomb load of 2000kg, but it became clear that it would never be a good bomber."
 he_177_bomber_equipment_1:0 "Heinkel 177 Greif"
 he_177_bomber_equipment_1_short:0 "He 177 Hv-Bomber"
 he_177_bomber_equipment_1_desc:0 "The He 177 is a heavy bomber. In spite of its large, 30 metres wingspan size, the design was limited to using two propellers and engine blocks. In order to deliver the power required from only two engines on an aircraft this large, engines of at least 2,000 horsepower were needed. Such designs were not well established at the time, and the 24-cylinder DB 606 "power system" - actually a twin DB601 engine, combined with the cooling and maintenance problems caused by the tight nacelles housing the system, caused a tendency for catching fire in flight: due to these issues it got the nickname Reichsfeuerzeug ("Reich's lighter") or "Flaming Coffin". It eventually matured into a usable design when the engine troubles were adressed by version A3/R2 and the DB610 ´power systems´(2 x DB605 engines) with a combined power of 2900 HP each. Its maximum speed was then 565 km/h and its bomb load 7000 kg. The defensive armament was 7 guns ranging from 7,92mm up to 20mm."
 he_177_bomber_equipment_2:0 "Heinkel 177 B Greif"
 he_177_bomber_equipment_2_short:0 "He 177 B Hv-Bomber"
 he_177_bomber_equipment_2_desc:0 "The He 177 B is a heavy bomber and developed from the A-version. Due to the constant problems with the engine configuration and the ´power systems´ it was finally decided that the DB603 engines were placed separately and each fitted with its own propeller. It now became a regular four engined bomber and had good handling capabilities. Most other features remained the same except for some improvements and that a 4-gun (MG131) rear turret was installed."
 he_177_bomber_equipment_3:0 "Heinkel 277 Greif"
 he_177_bomber_equipment_3_short:0 "He 277 Hv-Bomber"
 he_177_bomber_equipment_3_desc:0 "The He 277 is a long range heavy bomber with four engines derivating of the He 177. The range is improved alot compared to the twin engined He 177. The main difference was in engine configuration. Rather than using two fire-prone Daimler-Benz DB 606 or DB 610 "power system" engines the He 277 was meant from the outset to use four BMW 801E 14-cylinder radial engines,each mounted in an individual nacelle and each turning a three-blade, four-meter diameter propeller. The He 277 design essentially became Heinkel's entry in the important trans-oceanic range Amerika Bomber competition. When carrying the lightest load of 3000kg  in ´America bomber configuration´ it could reach 11,000 km range. Normally it carried 5600 kg bombs internally for maximum ranges of 4300 km. Defensive armament consisted of 4 turrets with 20mm twin cannons and a turret with quad 13mm MG´s. Its maximum speed was 570 km/h."
 he_177_bomb_upgrade:0 "Bombs"
 he_177_bomb_upgrade_desc:0 "Carrying additional bombs externally will increase payload at the cost of flight performance."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "The He 177 can be adapted to carry up to three guided bombs, greatly increasing the aircraft's accuracy."
 he_177_engine_upgrade:0 "Engines"
 he_177_engine_upgrade_desc:0 "More powerful engines will increase the already impressive flight performance of the Greif"
 he_177_reliability_upgrade:0 "Reliability"
 he_177_reliability_upgrade_desc:0 "Initial versions of the Greif have shown to be extremely prone to engine fires. Fixing these issues will make the Greif more reliable."
 he_177_armor_upgrade:0 "Armor"
 he_177_armor_upgrade_desc:0 "While the main armor of the Greif is its speed, the aircraft itself has proven to be quite fragile. Strengthening the airframe will make the Greif more likely to survive enemy action."
 tech_he_177:0 "He 177"
 tech_he_177_desc:0 "Germany needs to develop a long-range heavy bomber. The Greif is the solution to this problem."
 ar_234_bomber:0 "Jet Bomber"
 ar_234_bomber_equipment:0 "Ar 234"
 ar_234_bomber_equipment_desc:0 "The Arado 234 is a high-speed jet bomber."
 ar_234_bomber_equipment_1:0 "Arado 234 B Blitz"
 ar_234_bomber_equipment_1_short:0 "Ar 234 B Jet-Bomber"
 ar_234_bomber_equipment_1_desc:0 "The Arado Ar 234 Blitz was the world's first operational jet-powered bomber, built by the German Arado company in the closing stages of World War II. Produced in very limited numbers, it was used almost entirely in the reconnaissance role, but in its few uses as a bomber it proved to be nearly impossible to intercept. It was the last Luftwaffe aircraft to fly over Britain during the war, in April 1945."
 ar_234_bomber_equipment_2:0 "Arado 234 C Blitz"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C Jet-Bomber"
 ar_234_bomber_equipment_2_desc:0 "The Arado 234 C is an improved version that uses more available engines and carries a heavier bombload."
 ar_234_bomber_equipment_3:0 "Arado Ar 560"
 ar_234_bomber_equipment_3_short:0 "Arado Ar 560 Tactical Jet-Bomber"
 ar_234_bomber_equipment_3_desc:0 "The Arado Ar 560 is an improved version."
 jet_strat_bomber_ger_equipment_1:0 "Horton Ho XVIII A"
 jet_strat_bomber_ger_equipment_1_short:0 "Horton Ho XVIII A Strategic Jet-Bomber"
 jet_strat_bomber_ger_equipment_1_desc:0 "Strategic six engined jet bomber. The A model of the H.XVIII was a long, smooth blended wing body. Its six turbojet engines were buried deep in the wing and the exhausts centered on the trailing end. Resembling the Horten Ho 229 flying wing fighter there were many odd features that distinguished this aircraft; e.g. the jettisonable landing gear and the wing made of wood and carbon based glue. The aircraft was first proposed for the Amerika Bomber project. The propulsion was provided by 6 × Junkers Jumo 109-004 turbojet engines of 8.8 kN thrust each allowing a maximum speed of 820 km/h. Armament was 4 x MG151/20 cannons, 2 in a nose Barbette and 2 more in a top/aft turret. The internal payload of 4000 kg was delivered over a range of 11.000."
 ar_234_bomb_upgrade:0 "Bombs"
 ar_234_bomb_upgrade_desc:0 "More bombs will increase payload at the cost of flight performance."
 ar_234_gun_upgrade:0 "Guns"
 ar_234_gun_upgrade_desc:0 "While the main defense of the 234 is its high speed, adding defensive armament will make it more likely to survive contact with enemy aircraft."
 ar_234_engine_upgrade:0 "Engines"
 ar_234_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 ar_234_fritz_upgrade:0 "Fritz X"
 ar_234_fritz_upgrade_desc:0 "Modifying the aircraft to use guided bombs."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado has been developing a jet powered reconnaissance aircraft for us. Perhaps we should ask them to adapt this design towards carrying a weapons payload."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "While the 234 B is a success, it uses engines that are in short supply. Modifying the design to use four less powerful engines instead would both increase speed and allow easier production."
 fw_200_bomber:0 "Naval Bomber"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3 Nav-Bomber"
 fw_200_bomber_equipment_1_desc:0 "The C-3 is the bomber production version of the Fw 200 airliner. While its range and payload is impressive, the airframe itself is weak."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Nav-Bomber"
 fw_200_c8_bomber_equipment_1_desc:0 "The C-8 is a modification of the Fw 200 bomber meant to use guided bombs."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "The Japanese have already shown interest in a long-range bomber version of the Fw 200 airliner. We could investigate this possibility for ourselves."
 tech_fw_200_bomber_equipment_2_desc:0 "While the bomber version of the Fw 200 has proven successful, it has proven vulnerable to enemy weapons. Developing a version of the aircraft with the equipment necessary to deliver guided weapons might counter this."
 fw_200_gun_upgrade:0 "Guns"
 fw_200_gun_upgrade_desc:0 "Additional defensive weapons will better defend the Condor from enemy aircraft."
 fw_200_bombsight_upgrade:0 "Bombsight"
 fw_200_bombsight_upgrade_desc:0 "While the room needed for a bombsight will necessitate the removal of some defensive weaponry, the addition of a bombsight will increase bombing accuracy."
 fw_200_engine_upgrade:0 "Engines"
 fw_200_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 fw_200_armor_upgrade:0 "Armor"
 fw_200_armor_upgrade_desc:0 "Additional armor will give our aircraft more protection at the cost of flight performance."
 fw_200_structure_upgrade:0 "Airframe"
 fw_200_structure_upgrade_desc:0 "By strengthening the airframe, we can fix the issues with the Fw 200's structural integrity."
 fw_200_hs239_upgrade:0 "Hs 239"
 fw_200_hs239_upgrade_desc:0 "Guided bombs will increase the accuracy of our bombers."
 ju_52_bomber:0 "Ju 52"
 ju_52_bomber_equipment:0 "Ju 52"
 ju_52_bomber_equipment_desc:0 "The Junkers 52 is a transport aircraft that has been adapted to military purposes, such as troop transport and bombing missions."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mge"
 ju_52_bomber_equipment_1_short:0 "Ju 52 Lt-Bomber"
 ju_52_bomber_equipment_1_desc:0 "While originally designed as a transport aircraft, a bomber version has been pressed into service until better designs are completed."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Modifying the Ju 52 to serve as a light bomber."
 ju_52_bomb_upgrade:0 "Bombs"
 ju_52_bomb_upgrade_desc:0 "While the Ju 52's bombload is not very impressive, it can be improved."
 ju_52_gun_upgrade:0 "Guns"
 ju_52_gun_upgrade_desc:0 "Upgrading the defensive armament will make the Ju 52 less vulnerable to enemy aircraft."
 ju_52_engine_upgrade:0 "Engines"
 ju_52_engine_upgrade_desc:0 "Upgrading the engines will give our aircraft improved performance."
 ju_52_range_upgrade:0 "Range"
 ju_52_range_upgrade_desc:0 "Improving the combat range will allow the Ju 52 to strike at more distant targets."
 he_46:0 "Close Air Support"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_equipment_1:0 "Heinkel 46 C-1"
 he_46_equipment_1_short:0 "He 46 C-1 Lt-Bomber"
 he_46_equipment_1_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_gun_upgrade:0 "Guns"
 he_46_gun_upgrade_desc:0 "Additional guns will give the He 46 some protection and slightly increase its attack abilities."
 he_46_engine_upgrade:0 "Engine"
 he_46_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "The He 50 is a dive bomber initially developed for Japan."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "The Heinkel He 50 was a dive bomber, originally designed for the Imperial Japanese Navy. Serving in Luftwaffe prewar dive-bombing units, the He 50 served until almost the end of World War II as a night harassment bomber.The He 50 was an equal-span biplane based on a rectangular-section fuselage with a primary structure of welded steel tube construction, faired out to an oval shape by wooden formers and stringers and covered with fabric except in the extreme nose, which was skinned in light alloy. The wings were of fabric-covered wooden construction with a marginal stagger and very slight sweep, carrying ailerons on all four panels.It was powered by a Bramo 322B engine with 600 HP allowing a top speed of 235 km/h. It had only a single 7,92mm MG15 in the rear position."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "The He 45 is an early reconnaissance bomber used by the Luftwaffe."
 he_45_bomber_equipment_1:0 "Heinkel 45 C"
 he_45_bomber_equipment_1_short:0 "He 45 C Lt-Bomber"
 he_45_bomber_equipment_1_desc:0 "The He 45 C is a reconnaissance bomber."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "The He 51 is a biplane fighter aircraft."
 he_51_equipment_1:0 "Heinkel 51"
 he_51_equipment_1_short:0 "He 51 Fighter"
 he_51_equipment_1_desc:0 "The He 51 is a biplane fighter aircraft. The type was ordered into production for the still secret Luftwaffe, the first pre-production aircraft flying in May 1933.Deliveries started in July of the next year. The He 51 was a conventional single-bay biplane, with all-metal construction and fabric covering. The B1 was powered by a glycol-cooled BMW VI engine providing 559 HP and could reach a maximum speed of up to 330 km/h. It had an armament of two 7,92 mm machine guns mounted above the engine."
 he_51_b_upgrade:0 "He 51 B"
 he_51_b_upgrade_desc:0 "The B series saw improvement in airframe strength as well as increased range."
 he_51_bomb_upgrade:0 "Bombs"
 he_51_bomb_upgrade_desc:0 "The C series saw the installation of under-wing racks capable of carrying 60 kg of bombs."
 ar_68:0 "Ar 68"
 ar_68_equipment:0 "Ar 68"
 ar_68_equipment_desc:0 "The Arado 68 is an advanced biplane fighter."
 ar_68_equipment_1:0 "Arado 68 F-1" 
 ar_68_equipment_1_short:0 "Ar 68 F Fighter"
 ar_68_equipment_1_desc:0 "The Arado 68 is an advanced biplane fighter. Designed to replace the Heinkel He 51, the Ar 68 proved to have admirable handling characteristics, despite Arado's inability to secure a sufficiently powerful engine for the prototype. Eventually, a Junkers Jumo 210 was installed and the Ar 68 went into production, though not before worries about the unforgiving nature of such a high-performance aircraft almost resulted in the cancellation of the project. The Ar 68 entered Luftwaffe service in 1936. Soon, the fighter was sent to fight in the Spanish Civil War, where it was outclassed by the Soviet Polikarpov I-16. Arado responded by upgrading the engine of the Ar 68E to the Jumo 210Da with 670 HP allowing a maximum speed of 335 km/h. It soon became the Luftwaffe's most widely used fighter in 1937-8, before being replaced by the Messerschmitt Bf 109."
 ar_68_engine_upgrade:0 "Engine"
 ar_68_engine_upgrade_desc:0 "Upgrade the engine to the BMW 132 for increased flight performance."
 ar_68_gun_upgrade:0 "Guns"
 ar_68_gun_upgrade_desc:0 "Install two additional machineguns."
 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "The Arado 68 is an advanced biplane fighter."
 ar_197:0 "Ar 197"
 ar_197_fighter_equipment:0 "Ar 197"
 ar_197_fighter_equipment_desc:0 "The Ar 197 had its origin in the requirement for a fighter capable of operating from the aircraft carriers Graf Zeppelin and Peter Strasser. The Ar 68H had been the first Arado aircraft to have a fully enclosed cockpit, and was selected as a base design for the Arado Ar 197. In the summer of 1937 the third and last prototype V3, which became the production version, was built. It was powered by a more powerful BMW 132Dc 9-cyl. air-cooled radial piston engine which provided 880 HP at take off and a maximum speed of 400 km/h. It was armed with two 7.92 mm machine guns and one 20 mm MG FF cannon."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Cv-Fighter"
 ar_197_fighter_equipment_1_desc:0 "The Arado Ar 197 is a development of the Ar 68 intended to serve aboard aircraft carriers. It is a light biplane fighter aircraft."
 subtech_ar_197_fighter_equipment_1:0 "Ar 197"
 subtech_ar_197_fighter_equipment_1_desc:0 "The Arado Ar 197 is a development of the Ar 68 intended to serve aboard aircraft carriers. It is a light biplane fighter aircraft."
 ta_152:0 "Ta 152"
 ta_152_fighter_equipment:0 "Ta 152"
 ta_152_fighter_equipment_desc:0 "The Ta 152 is a high-altitude development of the Fw 190."
 ta_152_fighter_equipment_1:0 "Focke-Wulf Ta 152 H-1"
 ta_152_fighter_equipment_1_short:0 "Ta 152 H-1 Interceptor"
 ta_152_fighter_equipment_1_desc:0 "The Focke-Wulf Ta 152 was a high-altitude fighter-interceptor designed by Kurt Tank. Its fuselage was an extended version of the Fw 190D-9´s with wider-chord fixed vertical tail surfaces (especially the top half), and hydraulic rather than electrically controlled undercarriage and flaps. Due to the changes in the center of gravity and overall balance, the nose was also lengthened. The Ta 152H-1 was among the fastest piston-engined fighters of the war, with a top speed comparable to the twin-engined Dornier Do 335. With the liquid cooled Jumo 213E at 1750 HP and a two-stage supercharger it was capable of 755 kilometres per hour at 13,500 metres. The basic armament was 2 x 20mm MG151/20 in the wing roots and a 30mm MK108 through the propeller hub."
 tech_ta_152_fighter_equipment_1:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_1_desc:0 "The high-altitude performance of the Fw 190 D is not enough, a new aircraft is needed to combat high-altitude bombers."
 ta_152_engine_upgrade:0 "Engine"
 ta_152_engine_upgrade_desc:0 "While the Ta 152 was designed to use the Jumo 213E engine, the Daimler-Benz DB 603 will give improved high-altitude performance when its performance problems are finally fixed."
 ta_152_gun_upgrade:0 "Guns"
 ta_152_gun_upgrade_desc:0 "While additional weapons will make the Ta 152 more deadly, it will lose some of its flight performance in trade."
 hs_123:0 "Hs 123"
 hs_123_equipment:0 "Hs 123"
 hs_123_equipment_desc:0 "The Hs 123 is a biplane dive-bomber notable for its ability to use less developed airfields and survive large amounts of damage."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "The Henschel Hs 123 was a single-seat biplane dive bomber and close-support attack aircraft used e.g. during the Spanish Civil War and the early to midpoint of World War II. It proved to be robust, durable and effective especially in severe conditions and notable for its ability to use less developed airfields even in mud and snow and survive large amounts of damage. Two 7.92 mm MG 17 machine guns were mounted in the nose synchronized to fire through the propeller arc, for ground attacks up to one 250kg and 4x50kg bombs could be fitted. With its BMW 132Dc 9-cylinder radial engineof 880 HP it could achieve a maximum speed of 341 km/h."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "With the dive-bomber concept proven by the He 50, we should develop an aircraft that will excel at it."
 hs_123_gunpod_upgrade:0 "Gunpod"
 hs_123_gunpod_upgrade_desc:0 "Modifications to carry additional machineguns, and later 20 mm cannons, underneath the wings."
 hs_123_engine_upgrade:0 "Engine"
 hs_123_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 hs_123_cockpit_upgrade:0 "C-series Prototype"
 hs_123_cockpit_upgrade_desc:0 "The prototype for the Hs 123 C series introduced an enclosed cockpit as well as two additional machineguns. We can base a variant off of this prototype."
 hs_123_armor_upgrade:0 "Armor"
 hs_123_armor_upgrade_desc:0 "Fitting the Hs 123 with additional armor will make it even more durable."
 do_23:0 "Medium Bomber"
 do_23_bomber_equipment:0 "Do 23"
 do_23_bomber_equipment_desc:0 "The Dornier 23 is an early German medium bomber."
 do_23_bomber_equipment_1:0 "Dornier 23 F"
 do_23_bomber_equipment_1_short:0 "Do 23 F Med-Bomber"
 do_23_bomber_equipment_1_desc:0 "The Dornier 23 is an early German medium bomber."
 he_59:0 "He 59"
 he_59_bomber_equipment:0 "He 59"
 he_59_bomber_equipment_desc:0 "The He 59 is a biplane torpedo bomber."
 he_59_bomber_equipment_1:0 "Heinkel 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 Nav-Bomber"
 he_59_bomber_equipment_1_desc:0 "The He 59 is a biplane torpedo bomber."
 he_59_bomber_equipment_2:0 "Heinkel He 115"
 he_59_bomber_equipment_2_short:0 "Heinkel He 115 Nav-Bomber"
 he_59_bomber_equipment_2_desc:0 "Heinkel He 115 is a torpedo bomber powered by two 950 hp  BMW 132K nine-cylinder air-cooled radial engines."
 he_111_bomber_equipment_4:0 "He 111 J-1"
 he_111_bomber_equipment_4_desc:0 "The He 111's low-level performance attracted the interest of the Kriegsmarine. The result was the He 111J, capable of carrying torpedoes and mines."
 he_111_bomber_equipment_4_short:0 "He 111 J Nav-Bomber"
 he_111_bomber_equipment_5:0 "He 111 H-4"
 he_111_bomber_equipment_5_desc:0 "The He 111 H-4 was a development of the He 111 H intended for use as a naval bomber and had a larger torpedo rack."
 he_111_bomber_equipment_5_short:0 "He 111 H-4 Nav-Bomber"
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Cv-Bomber"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Cv-Bomber"
 he_66_equipment_1_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan."
 subtech_me_155_fighter_equipment_1:0 "Me 155 A"
 subtech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 subtech_me_155_fighter_equipment_2:0 "Bv 155 C"
 subtech_me_155_fighter_equipment_2_desc:0 "The further development of the Me 155 was given over to Blohm&Voss and renamed Bv 155 C. After thorough redesigning it got a much larger wing span........."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155 A"
 me_155_fighter_equipment_1_short:0 "Me 155 Cv-Fighter"
 me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_2:0 "Messerschmitt Me 155 C"
 me_155_fighter_equipment_2_short:0 "Me 155 Cv-Fighter"
 me_155_fighter_equipment_2_desc:0 "The Me 155 C was an improved design for a carrier-capable fighter based on the Bf 109 K."
 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E CV-CAS"
 ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It never left the drawing board."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E-1"
 ju_87_cv_equipment_4_short:0 "Ju 87 E-1 CV-Naval-Bomber"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board."
 subtech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 subtech_ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board. This is the torpedo bomber variant."
 ###Japan#######
 ##Japanese air##

 tech_kawasaki_t92_equipment_1:0 "Type 92 Fighter"
 kawasaki_t92_equipment_1_desc:0 "The KDA-5 was designed by Richard Vogt to meet a Japanese Army requirement for a fighter biplane. Five prototypes were built by Kawasaki Kōkūki Kōgyō K.K. and first flown in 1930. Following testing, the aircraft was ordered into production in 1932 as the Army Type 92 Model 1 Fighter. The aircraft had unequal-span sesquiplane wings and fixed tailwheel landing gear and was powered by a 470 kW (630 hp) BMW VI engine. After 180 aircraft were built, production continued with a structurally strengthened and more powerful Type 92 Model 2. A further 200 Model 2s were built, with a total of 385 constructed from 1932 to 1937."
 kawasaki_t92_equipment:0 "Type 92 Fighter"
 kawasaki_t92_equipment_desc:0 "An early fighter aircraft."
 kawasaki_t92_equipment_1:0 "Kawasaki Army Type 92 Fighter"
 kawasaki_t92_equipment_1_short:0 "Kawasaki Type 92"
 kawasaki_t92_m2_upgrade:0 "Model 2"
 kawasaki_t92_m2_upgrade:0 "The Model 2 introduced a more powerful engine and a stronger airframe."
 tech_kawasaki_ki_10_equipment_1:0 "Ki-10"
 kawasaki_ki_10_equipment_1_desc:0 "The Kawasaki Ki-10 was a biplane fighter designed for the Japanese Army. It was chosen for its high manoeuvrability."
 tech_kawasaki_ki_10_equipment_2:0 "Ki-10 KAI"
 tech_kawasaki_ki_10_equipment_2_desc:0 "The Kawasaki Ki-10 KAI addressed major stability issues and improved the engine cowling."
 kawasaki_ki_10_equipment:0 "Japanese early light Fighter"
 kawasaki_ki_10_equipment_desc:0 "Japanese early light Fighter"
 kawasaki_ki_10_equipment_1_desc:0 "The Ki-10 was designed by Japanese aeronautical engineer Takeo Doi, who had succeeded Richard Vogt as chief designer for Kawasaki. The design was in response to a requirement issued by the Imperial Japanese Army for a new fighter, and was the winner of a competition against Nakajima's Ki-11. Although the low-wing monoplane offered by Nakajima was more advanced, the Army preferred the more maneuverable biplane offered by Kawasaki. In order to overcome the speed disadvantage the Kawasaki team used a metal three-blade propeller in the third prototype, while flush-head rivets were used in an attempt to reduce drag. The structure was of all-metal construction, which was then fabric-covered. Armament consisted of two 7.7 mm (.303 in) Type 89 machine guns, synchronized to fire through the propeller. The initial production version was powered by a liquid-cooled 633 kW (850 hp) Kawasaki Ha9-IIa V-12. About 300 of the initial production version were made from December 1935 to October 1937, and another 280 of a second variant, the Ki-10-II, were built from June 1937 to December 1938."
 kawasaki_ki_10_equipment_1:0 "Kawasaki Army Ki-10"
 JAP_kawasaki_ki_10_equipment_1_short:0 "Kawasaki Ki-10 Fighter"
 kawasaki_ki_10_equipment_1_short:0 "Ki-10 'Perry""
 kawasaki_ki_10_equipment_2:0 "Kawasaki Army Ki-10 KAI"
 kawasaki_ki_10_equipment_2_short:0 "Ki-10 KAI 'Perry'"
 JAP_kawasaki_ki_10_equipment_2_short:0 "Kawasaki Ki-10 KAI Fighter"
 kawasaki_ki_10_equipment_2_desc:0 "The Kawasaki Ki-10 KAI was a considerable improvement on the existing Ki-10. A new low-drag cantilever undercarriage was installed, and the radiator was moved back from its original position under the engine to a new one between the undercarriage legs. Using the same engine as the standard Ki-10-I top speed was increased by about 20 kph. Only 3 were built in 1936 and 1937, however, as the IJA was more interested in the proven Ki-10-II design and the Ki-27."
 wing_stability_s1_upgrade:0 "Airframe"
 wing_stability_s1_upgrade_desc:0 "By redesigning the wing and fuselage, we can improve the stability of the aircraft."
 ki_10_engine_s2_upgrade:0 "Engine"
 ki_10_engine_s2_upgrade_desc:0 "Upgrade the engine for increased power."
 nakajima_ki_44_equipment_1_short:0 "Ki-44 'Tojo'"
 tech_nakajima_ki_44_equipment_1:0 "Ki-44 Shoki"
 nakajima_ki_44_equipment_1_desc:0 "The Nakajima Ki-44 'Shoki' was designed for a high speed and fast climbing fighter interceptor. It was the fastest Japanese fighter upon entering service. A development on the earlier Ki-43 design, it featured superior climb & dive speed, although manueverability and sight lines were reduced. 1,225 were built from 1940 to 1944."
 nakajima_ki_44_equipment:0 "Type 2 Single-seat Fighter"
 nakajima_ki_44_equipment_desc:0 "The Nakajima Ki-44 'Shoki' is a fast interceptor."
 nakajima_ki_44_equipment_1:0 "Nakajima Army Ki-44 Shoki"
 JAP_nakajima_ki_44_equipment_1_short:0 "Nakajima Ki-44 Fighter"
 gun_25_s4_upgrade:0 "Guns"
 gun_25_s4_upgrade_desc:0 "By upgrading our machineguns, we can increase the firepower of our aircraft."
 engine_04_s2_upgrade:0 "Engine"
 engine_04_s2_upgrade_desc:0 "A more powerful engine will provide greater flight performance."
 ki_44_bfg_s5_upgrade:0 "Large Cannon"
 ki_44_bfg_s5_upgrade_desc:0 "Installing two 40 mm cannon will dramatically increase the firepower of our aircraft, but there are downsides. The weight will impact flight performance, and the short range of the cannon will put our pilots in more danger."
 droptanks_86_s10_upgrade:0 "Drop Tanks"
 droptanks_86_s10_upgrade_desc:0 "By installing drop tanks we can increase the range of our aircraft."
 nakajima_ki_27_equipment_1_short:0 "Ki-27 'Nate' Fighter"
 tech_nakajima_ki_27_equipment_1:0 "Ki-27"
 nakajima_ki_27_equipment_1_desc:0 "The Nakajima Ki-27 was the main light fighter aircraft used by the IJA up until 1940. The Nakajima design was based on its earlier Ki-11 monoplane fighter which lost to the Ki-10 in the Type 95 Fighter competition. When the follow-up Nakajima Ki-12 proposal with a liquid-cooled engine and retractable landing gear was deemed too complex by the Japanese officials, the Ki-27 was designed by Koyama Yasushi to have an air-cooled radial engine and fixed landing gear. The aircraft had the Nakajima trademark wing with a straight leading edge and tapered trailing edge. Although it had worse top speed and climb performance than its competitors, it had outstanding turning ability. 3,368 were built from 1937 to 1942."
 droptanks_173_s10_upgrade:0 "Drop Tanks"
 droptanks_173_s10_upgrade_desc:0 "The installation of drop tanks will dramatically increase our aircraft's range."
 ki_27_lightweight_s2_upgrade:0 "Lightweight"
 ki_27_lightweight_s2_upgrade_desc:0 "The Ki-27 KAI was a development designed to be more lightweight. It was not put into production due to development of the Ki-43."
 nakajima_ki_27_equipment:0 "Japanese light Fighter"
 nakajima_ki_27_equipment_desc:0 "light fighter aircraft."
 nakajima_ki_27_equipment_1:0 "Nakajima Army Ki-27"
 nakajima_ki_27_equipment_1_short:0 "Nakajima Ki-27 Fighter"
 nakajima_ki_43_equipment_1_short:0 "Ki-43 'Oscar' Fighter"
 tech_nakajima_ki_43_equipment_1:0 "Ki-43 Hayabusa"
 nakajima_ki_43_equipment_desc:0 "Japanese Fighter"
 nakajima_ki_43_equipment:0 "Japanese Fighter"
 nakajima_ki_43_equipment_1_desc:0 "The Nakajima Ki-43 Hayabusa was a single-engined land-based tactical fighter used by the IJA. It was frequently referred to as the 'Army Zero' due to its similar shape and profile to the A6M. Much like the Zero, it achieved a spectacular kill ratio in the early years of the war. It sacrificed armor and armament for superior maneuverability. 5,919 were built from 1939 to 1945."
 nakajima_ki_43_equipment_1:0 "Nakajima Army Ki-43 Fighter"
 JAP_nakajima_ki_43_equipment_1_short:0 "Nakajima Ki-43 Hayabusa Fighter"
 engine_07_s1_upgrade:0 "Engine"
 engine_07_s1_upgrade_desc:0 "A more powerful engine will provide greater flight performance."
 gun_33x2_s4_upgrade:0 "Guns"
 gun_33x2_s4_upgrade_desc:0 "By upgrading our machineguns, we can increase the firepower of our aircraft."
 gun_173_s5_upgrade:0 "Cannons"
 gun_173_s5_upgrade_desc:0 "Upgrading our weapons to 20 mm cannons will increase the firepower of our aircraft."
 armor_25_s7_upgrade:0 "Armor"
 armor_25_s7_upgrade_desc:0 "By introducing pilot protection and self-sealing fuel tanks we can increase the survivability of our aircraft."
 kawasaki_ki_61_equipment_1_short:0 "Ki-61 'Tony' Fighter"
 tech_kawasaki_ki_61_equipment_1:0 "Ki-61 Hien"
 kawasaki_ki_61_equipment_1_desc:0 "The Kawasaki Ki-61 was a fighter aircraft powered by a license built Daimler-Benz DB-601A engine (known as the Ha-40). It carried more armor than earlier Japanese fighters, but was actually quite fast. The Allies initially believed it was a German or Italian plane based on its distinctly different profile. They experienced high-non-combat losses but were effective against most Allied aircraft. 3,078 were built from 1942 to 1945."
 gun_63_s5_upgrade:0 "Cannons"
 gun_63_s5_upgrade_desc:0 "By upgrading to 20 mm cannons, we can increase the firepower of our aircraft."
 kawasaki_ki_61_equipment:0 "Type 3 Fighter"
 kawasaki_ki_61_equipment_desc:0 "The Kawasaki Ki-61 Hien is a fighter aircraft."
 kawasaki_ki_61_equipment_1:0 "Kawasaki Army Ki-61 Hien"
 JAP_kawasaki_ki_61_equipment_1_short:0 "Kawasaki Ki-61 Hien Fighter"
 exp_engine_4_s3_upgrade:0 "Experimental Engine"
 exp_engine_4_s3_upgrade_desc:0 "This engine might need to be refined, but it will boost performance."
 airframe_s9_upgrade:0 "Airframe"
 airframe_s9_upgrade_desc:0 "Redesign the airframe for a more reliable design."
 nakajima_ki_84_equipment_1_short:0 "Ki-84 'Frank' Fighter"
 tech_nakajima_ki_84_equipment_1:0 "Ki-84 Hayate"
 nakajima_ki_84_equipment_1_desc:0 "The Nakajima Ki-84 was designed as an all-purpose fighter, and considered to be the best Japanese fighter to see large scale operations during the war. Only limited by a lack of experienced pilots, the plane was designed to combat allied planes at medium and low altitude levels, and performed extremely well. 3,514 were built from 1943 to 1945."
 nakajima_ki_84_equipment:0 "Type 4 Fighter"
 nakajima_ki_84_equipment_desc:0 "The Nakajima Ki-84 was designed as an all-purpose fighter."
 nakajima_ki_84_equipment_1:0 "Nakajima Ki-84"
 tachikawa_ki_106_equipment_1_short:0 "Ki-106 Fighter"
 tech_tachikawa_ki_106_equipment_1:0 "Ki-106"
 tachikawa_ki_106_equipment_1_desc:0 "The Tachikawa Ki-106 was an all-wood version of the successful Ki-84. While not as fast as the aircraft it was based on, the Ki-106 was much easier to build without access to aluminum."
 tachikawa_ki_106_equipment:0 "Experimental Fighter"
 tachikawa_ki_106_equipment_desc:0 "The Tachikawa Ki-106 is an all-wood version of the Ki-84."
 tachikawa_ki_106_equipment_1:0 "Tachikawa Ki-106"
 kawasaki_ki_100_equipment_1_short:0 "Ki-100 Fighter"
 tech_kawasaki_ki_100_equipment_1:0 "Ki-100"
 kawasaki_ki_100_equipment_1_desc:0 "The Kawasaki Ki-100 was an attempt to install a different engine into the Ki-61-II KAI airframe when the intended engine encountered issues. The result was an aircraft that was almost as fast, but much more reliable, maneuverable, and easier to fly."
 kawasaki_ki_100_equipment:0 "Type 5 Fighter"
 kawasaki_ki_100_equipment_desc:0 "The Kawasaki Ki-100 was a development of the Ki-61."
 kawasaki_ki_100_equipment_1:0 "Kawasaki Ki-100"
 kawasaki_ki_45_equipment_1_short:0 "Ki-45 'Nick' Fighter"
 tech_kawasaki_ki_45_equipment_1:0 "Ki-45"
 kawasaki_ki_45_equipment_1_desc:0 "The Kawasaki Ki-45 was a twin engine fighter based on the design of the Ki-38. However, the Japanese Army initially showed little interest in the project and only 11 were built."
 kawasaki_ki_45_equipment:0 "Type 2 Twin-engined Fighter"
 kawasaki_ki_45_equipment_desc:0 "Heavy Fighters are designed to perform escort missions and anti-bomber duties."
 kawasaki_ki_45_equipment_1:0 "Kawasaki Ki-45"
 kawasaki_ki_45_kai_equipment_1_short:0 "Ki-45 KAI 'Nick' Hv-Fighter"
 tech_kawasaki_ki_45_kai_equipment_1:0 "Ki-45 KAI Toryu"
 kawasaki_ki_45_kai_equipment_1_desc:0 "The Kawasaki Ki-45 KAI was a redesign of the Ki-45 airframe to improve its performance. It saw a variety of different armaments fitted to it in efforts to perfect a bomber killer."
 kawasaki_ki_45_kai_equipment:0 "Type 2 Twin-engined Fighter"
 kawasaki_ki_45_kai_equipment_desc:0 "Heavy Fighters are designed to perform escort missions and anti-bomber duties."
 kawasaki_ki_45_kai_equipment_1:0 "Kawasaki Ki-45 KAI"
 kawasaki_ki_102_equipment_1_short:0 "Ki-102 'Randy' Hv-Fighter"
 tech_kawasaki_ki_102_equipment_1:0 "Ki-102"
 kawasaki_ki_102_equipment_1_desc:0 "The Kawasaki Ki-102 was a heavy fighter developed from the Ki-45 line of aircraft. It was designed to operate primarily in the ground attack role, but as the war progressed its development shifted more towards a bomber interceptor."
 kawasaki_ki_102_equipment:0 "Experimental Night Fighter"
 kawasaki_ki_102_equipment_desc:0 "Heavy Fighters are designed to perform escort missions and anti-bomber duties."
 kawasaki_ki_102_equipment_1:0 "Kawasaki Ki-102"
 JAP_kawasaki_ki_102_equipment_1_short:0 "Army Heavy Fighter Ki-102"
 tech_nakajima_ki_4_equipment_1:0 "Ki-4"
 nakajima_ki_4_equipment_1_desc:0 "The Nakajima Ki-4 was a biplane design with staggered wings and fixed divided landing gear. It was powered by one 477 kW Nakajima Ha-8, nine-cylinder, air-cooled radial engine. Maximum speed was 300 kph and maximum take-off weight was 2,500 kg. It was armed with up to four 7.7 mm machine guns, two fixed to fire forward, synchronized with the propeller, and one or two more mounted dorsally on a flexible mount. The maximum bomb load was 50 kg. A total of 516 units were produced from March 1934 to February 1939."
 nakajima_ki_4_equipment:0 "Close Air Suppor"
 nakajima_ki_4_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 nakajima_ki_4_equipment_1:0 "Nakajima Ki-4"
 nakajima_ki_4_equipment_1_short:0 "Army CAS Ki-4"
 tachikawa_ki_36_equipment_1_short:0 "Ki-36 'Ida' CAS"
 tech_tachikawa_ki_36_equipment_1:0 "Ki-36"
 tachikawa_ki_36_equipment_1_desc:0 "The Tachikawa Ki-36 was designed to provide air support for the Japanese army. The Ki-36 first saw action in China where it saw success. Later, in the Pacific, it proved excessively vulnerable to opposing fighters. It was thereafter redeployed to the safer theater of China. Towards the end of the war, the Ki-36 was employed as a kamikaze aircraft with a bomb of 500-kg fitted externally. It was a two-seat, low-wing monoplane with a single piston engine, and fixed tailwheel undercarriage. 1,334 were built from 1938 to 1944."
 tachikawa_ki_36_equipment:0 "Type 98 Direct Co-operation Plane"
 tachikawa_ki_36_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 tachikawa_ki_36_equipment_1:0 "Tachikawa Ki-36"
 JAP_tachikawa_ki_36_equipment_1_short:0 "Army CAS Ki-36"
 mitsubishi_ki_51_equipment_1_short:0 "Ki-51 'Sonia' CAS"
 tech_mitsubishi_ki_51_equipment_1:0 "Ki-51"
 mitsubishi_ki_51_equipment_1_desc:0 "The Mitsubishi Ki-51 was a ground attack aircraft designed from the Ki-30 bomber."
 mitsubishi_ki_51_equipment:0 "Type 99 Assault Plane"
 mitsubishi_ki_51_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 mitsubishi_ki_51_equipment_1:0 "Mitsubishi Ki-51"
 JAP_mitsubishi_ki_51_equipment_1_short:0 "Army CAS Ki-51"
 mansyu_ki_71_equipment_1_short:0 "Ki-71 'Edna' CAS"
 tech_mansyu_ki_71_equipment_1:0 "Ki-71"
 mansyu_ki_71_equipment_1_desc:0 "The Mansyu Ki-71 was a prototype design to create a tactical reconnaisance version of the earlier Ki-51. Notably, the Ki-71 had retractable landing gear and would have generally modernized the aircraft. However, only 3 prototypes were built."
 mansyu_ki_71_equipment:0 "Experimental Tactical Reconnaissance Plane"
 mansyu_ki_71_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 mansyu_ki_71_equipment_1:0 "Mansyu Ki-71"
 JAP_mansyu_ki_71_equipment_1_short:0 "Army CAS Ki-71"
 tech_kawasaki_ki_66_equipment_1:0 "Ki-66"
 kawasaki_ki_66_equipment_1_desc:0 "The Kawasaki Ki-66 was a twin-engined dive bomber developed from the Ki-45 and Ki-48."
 kawasaki_ki_66_equipment:0 "Experimental Dive Bomber"
 kawasaki_ki_66_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 kawasaki_ki_66_equipment_1:0 "Kawasaki Ki-66"
 kawasaki_ki_66_equipment_1_short:0 "Army CAS Ki-66"
 mitsubishi_ki_2_equipment_1_short:0 "Ki-2 'Louise' Lt-Bomber"
 tech_mitsubishi_ki_2_equipment_1:0 "Ki-2"
 mitsubishi_ki_2_equipment_1_desc:0 "The Mitsubishi Ki-2 was a Japanese military adaptation of the Junkers S36. The Ki-2 was a low-wing cantilever monoplane with corrugated metal alloy decking, twin fins with rudders, and fixed divided landing gear. It was powered by two 324 kW Nakajima Kotobuki radial engines. Maximum speed was 225 kph, normal range was 900 kilometers and maximum take-off weight was 4,550 kg. Single 7.7mm machine guns were mounted in a semi-enclosed nose and dorsal positions, and it could carry a maximum bomb load of 500 kg. 187 were built from 1933 to 1938."
 mitsubishi_ki_2_equipment:0 "Type 93 Twin-engined Light Bomber"
 mitsubishi_ki_2_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 mitsubishi_ki_2_equipment_1:0 "Mitsubishi Ki-2"
 JAP_mitsubishi_ki_2_equipment_1_short:0 "Army Light Bomber Ki-2"
 tech_kawasaki_ki_3_equipment_1:0 "Ki-3"
 kawasaki_ki_3_equipment_1_desc:0 "The Kawasaki Ki-3 was the last biplane produced by the IJA. The Ki-3 was a biplane design of all-metal construction with light alloy and fabric covering, with staggered wings and a fixed, divided landing gear. It was powered by one supercharged 592 kW BMW IX V12 inline engine, driving a wooden two-bladed propeller. Maximum speed was 259 kph, and maximum take-off weight was 3,097 kg. One 7.7mm machine gun was mounted to fire forward, synchronized with the propeller, and another was mounted dorsally on a flexible mount. The maximum bomb load was 500 kg. The two man crew sat in open cockpits. 243 were produced from 1933 to 1935."
 kawasaki_ki_3_equipment:0 "Type 93 Single-engined Light Bomber"
 kawasaki_ki_3_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_3_equipment_1:0 "Kawasaki Ki-3"
 kawasaki_ki_3_equipment_1_short:0 "Army Light Bomber Ki-3"
 mitsubishi_ki_30_equipment_1_short:0 "Ki-30 'Ann' Lt-Bomber"
 tech_mitsubishi_ki_30_equipment_1:0 "Ki-30"
 mitsubishi_ki_30_equipment_1_desc:0 "The Mitsubishi Ki-30 was a light bomber aircraft. Although its performance was inferior to the competing Kawasaki Ki-32, the Ki-30 was much more reliable and both entered production."
 mitsubishi_ki_30_equipment:0 "Type 97 Light Bomber"
 mitsubishi_ki_30_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 mitsubishi_ki_30_equipment_1:0 "Mitsubishi Ki-30"
 JAP_mitsubishi_ki_30_equipment_1_short:0 "Army Light Bomber Ki-30"
 kawasaki_ki_32_equipment_1_short:0 "Ki-32 'Mary' Lt-Bomber"
 tech_kawasaki_ki_32_equipment_1:0 "Ki-32"
 kawasaki_ki_32_equipment_1_desc:0 "The Kawasaki Ki-32 was a light bomber aircraft. Although its performance was superior to the competing Mitsubishi Ki-30, engine problems resulted in both types entering production."
 kawasaki_ki_32_equipment:0 "Type 98 Light Bomber"
 kawasaki_ki_32_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_32_equipment_1:0 "Kawasaki Ki-32"
 JAP_kawasaki_ki_32_equipment_1_short:0 "Army Light Bomber Ki-32"
 kawasaki_ki_48_equipment_1_short:0 "Ki-48-I 'Lily' Lt-Bomber"
 tech_kawasaki_ki_48_equipment_1:0 "Ki-48-I"
 kawasaki_ki_48_equipment_1_desc:0 "The Kawasaki Ki-48 was a light bomber aircraft developed in response to the performance of the Soviet Tupolev SB-2's in Chinese hands during the second Sino-Japanese war."
 kawasaki_ki_48_equipment:0 "Type 99 Light Bomber"
 kawasaki_ki_48_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_48_equipment_1:0 "Kawasaki Ki-48"
 JAP_kawasaki_ki_48_equipment_1_short:0 "Army Light Bomber Ki-48"
 kawasaki_ki_48_equipment_2_short:0 "Ki-48-II 'Lily' Lt-Bomber"
 tech_kawasaki_ki_48_equipment_2:0 "Ki-48-II"
 kawasaki_ki_48_equipment_2_desc:0 "The Kawasaki Ki-48-II saw the Ki-48 redesigned to use more powerful engines and improve flight stability. It also featured a larger bombload and additional armor."
 kawasaki_ki_48_equipment_2:0 "Kawasaki Ki-48-II"
 JAP_kawasaki_ki_48_equipment_2_short:0 "Army Light Bomber Ki-48-II"
 tech_kawasaki_ki_119_equipment_1:0 "Ki-119"
 kawasaki_ki_119_equipment_1_desc:0 "The Kawasaki Ki-119 was intended to be a multi-purpose light bomber designed in response to the looming threat of an allied invasion of Japan. The surrender of Japan ended the project."
 kawasaki_ki_119_equipment:0 "Experimental Light Bomber"
 kawasaki_ki_119_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_119_equipment_1:0 "Kawasaki Ki-119"
 kawasaki_ki_119_equipment_1_short:0 "Army Light Bomber Ki-119"
 tech_mitsubishi_ki_1_equipment_1:0 "Ki-1"
 mitsubishi_ki_1_equipment_1_desc:0 "The Mitsubishi Ki-1 was a twin-engined bomber. The Mitsubishi Ki-1 was a low-wing, cantilever monoplane with fixed landing gear, twin fins and rudders, and was powered by two 523 kW Mitsubishi Ha2-II water-cooled V-12 engines, giving a maximum speed of 220 kph. The pilot and co-pilot were seated in tandem under an enclosed canopy, while gunners sat in semi-enclosed nose and dorsal gun turrets, each armed with a single 7.7mm machine gun. The usable bomb load was up to 1,500 kg. While already obsolete by its introduction, it saw extensive use in Northern China and Manchuria where there were no enemy fighters. 118 were producted in both the Ki-1 and Ki-1-II versions between March 1933 and April 1936."
 mitsubishi_ki_1_equipment:0 "Type 93 Bomber"
 mitsubishi_ki_1_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_1_equipment_1:0 "Mitsubishi Ki-1"
 mitsubishi_ki_1_equipment_1_short:0 "Ki-1 Med-Bomber"
 mitsubishi_ki_21_equipment_1_short:0 "Ki-21 'Sally' Med-Bomber"
 tech_mitsubishi_ki_21_equipment_1:0 "Ki-21"
 mitsubishi_ki_21_equipment_1_desc:0 "The Mitsubishi Ki-21 was a twin-engined bomber designed to replace the Ki-1 and later Ki-20 models It could carry a bomb load of 1,000 kg, and had four 7.7mm machine guns as defensive armaments. Several variants were built during the war, and a total of 2,064 were built between 1938 and 1945."
 mitsubishi_ki_21_equipment:0 "Type 97 Bomber"
 mitsubishi_ki_21_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_21_equipment_1:0 "Mitsubishi Ki-21"
 JAP_mitsubishi_ki_21_equipment_1_short:0 "Ki-21 Med-Bomber"
 nakajima_ki_49_equipment_1_short:0 "Ki-49 'Helen' Med-Bomber"
 tech_nakajima_ki_49_equipment_1:0 "Ki-49 Donryu"
 nakajima_ki_49_equipment_1_desc:0 "The Nakajima Ki-49 was a twin-engined bomber, well liked for its defensive armament and armor. Its specifications allowed it to operate unescorted, but resulted in its bomb load only being 1,000 kg. Initial designs were good, but significantly underpowered, and a second version was fitted with better engines, fixing the issues of the Ki-49. 819 were built from 1941 to 1944."
 nakajima_ki_49_equipment:0 "Type 100 Bomber"
 nakajima_ki_49_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 nakajima_ki_49_equipment_1:0 "Nakajima Ki-49"
 JAP_nakajima_ki_49_equipment_1_short:0 "Ki-49 Med-Bomber"
 mitsubishi_ki_67_equipment_1_short:0 "Ki-67 'Peggy' Med-Bomber"
 tech_mitsubishi_ki_67_equipment_1:0 "Ki-67 Hiryu"
 mitsubishi_ki_67_equipment_1_desc:0 "The Ki-67 was a highly maneuverable twin-engined bomber, designed as a replacement for the Ki-49. It was designed as a 'heavy bomber' suitable for a conflict with the Soviet Union, and was required to have good defensive armament / reliability, unlike most Japanese airplanes. It was fitted with self-sealing fuel tanks and armor to fulfill the second requirement. It had a bomb load of 1,070 kg, but its range of 3,800 km was not reduced at full bomb load, unlike American bombers. It had excellent manueverability, and its design was actually used as the basis for night fighter models later on in the war. 767 were built from 1944 to 1945."
 mitsubishi_ki_67_equipment:0 "Type 4 Bomber"
 mitsubishi_ki_67_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_67_equipment_1:0 "Mitsubishi Ki-67"
 JAP_mitsubishi_ki_67_equipment_1_short:0 "Ki-67 Med-Bomber"
 tech_mitsubishi_ki_20_equipment_1:0 "Ki-20"
 mitsubishi_ki_20_equipment_1_desc:0 "The Mitsubishi Ki-20 was a four-engine heavy bomber liscense built from the Junkers K.51, a militarised version of an airliner."
 mitsubishi_ki_20_equipment:0 "Type 92 Heavy Bomber"
 mitsubishi_ki_20_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 mitsubishi_ki_20_equipment_1:0 "Mitsubishi Ki-20"
 mitsubishi_ki_20_equipment_1_short:0 "Ki-20 Hv-Bomber"
 tech_mitsubishi_ki_20_equipment_2:0 "Ki-20"
 mitsubishi_ki_20_equipment_2:0 "Mitsubishi Ki-20 (Strengthened)"
 mitsubishi_ki_20_equipment_2_short:0 "Ki-20 (Strengthened) Hv-Bomber"
 mitsubishi_ki_20_equipment_2_desc:0 "The Mitsubishi Ki-20-II was an improved Ki-20, which replaced the Junkers L88 engines with either Jumo 204s or the Kawasaki Ha-9. 4 of these prototypes were built from 1933 to 1935."
 nakajima_g5n_equipment_1_short:0 "G5N 'Liz'"
 tech_nakajima_g5n_equipment_1:0 "G5N Shinzan"
 nakajima_g5n_equipment_1_desc:0 "Based off of a rejected American airliner, the Nakajima G5N Shinzan was a four-engined bomber developed for the Japanese navy. The poor performance of the prototypes lead to them being converted to transports."
 nakajima_g5n_equipment:0 "Experimental Bomber Shinzan"
 nakajima_g5n_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 nakajima_g5n_equipment_1:0 "Nakajima G5N1"
 JAP_nakajima_g5n_equipment_1_short:0 "G5N1 Hv-Bomber"
 nakajima_g8n_equipment_1_short:0 "G8N 'Rita' Hv-Bomber"
 tech_nakajima_g8n_equipment_1:0 "G8N Renzan"
 nakajima_g8n_equipment_1_desc:0 "The Nakajima G8N Renzan was a long range four-engined bomber designed for the Japanese Navy. Lack of materials and changing priorities kept the aircraft from being put into production."
 nakajima_g8n_equipment:0 "Experimental Bomber Renzan"
 nakajima_g8n_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 nakajima_g8n_equipment_1:0 "Nakajima G8N1"
 JAP_nakajima_g8n_equipment_1_short:0 "G8N1 Hv-Bomber"
 seversky_a8v1_equipment_1_short:0 "A8V1 'Dick' Fighter"
 tech_seversky_a8v1_equipment_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the Japanese Navy, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment_us_1_short:0 "A8V1 'Dick'"
 tech_seversky_a8v1_equipment_us_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_us_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft - a variant of the A8V1 - that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the IJN, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_desc:0 "A two-seat fighter designed for long range escort duties."
 seversky_a8v1_equipment_1:0 "Seversky A8V1"
 JAP_seversky_a8v1_equipment_1_short:0 "A8V1 Nav-Fighter"
 mitsubishi_j2m_equipment_1_short:0 "J2M 'Jack' Nav-Fighter"
 tech_mitsubishi_j2m_equipment_1:0 "J2M Raiden"
 mitsubishi_j2m_equipment_1_desc:0 "The Mitsubishi J2M was a land-based fighter designed for the Japanese Navy. It had a heavy armament and good flight performance."
 mitsubishi_j2m_equipment:0 "Navy Interceptor Fighter Raiden"
 mitsubishi_j2m_equipment_desc:0 "A land-based fighter built for the IJN."
