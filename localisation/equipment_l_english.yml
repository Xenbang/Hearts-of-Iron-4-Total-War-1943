 tech_mitsubishi_g4m2_equipment_1:0 "G4M2"
 mitsubishi_g4m2_equipment_1_desc:0 "The Mitsubishi G4M2 was a development of the G4M1 that featured better flight performance and heavier armament. It differed from the preceding model in having Mitsubishi MK4P 'Kasei' Model 21 engines with VDM electric four-blade propellers capable of full feathering function, redesigned main wings with LB type laminar flow airfoil and widened tail horizontal stabilizer wing area, which improved service ceiling to 8,950m altitude, and increased maximum speed to 437 kph. 1,142 were built from 1943 to 1945."
