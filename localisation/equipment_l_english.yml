############### UK Light Tanks
light_uk_tank_equipment_1:0 "Vickers Light Tank Mk IV (A4)"
light_uk_tank_equipment_1_short:0 "Light Tank Mk IV"
light_uk_tank_equipment_1_desc:0 "The first dedicated Light Tanks built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. Equipped with a Vickers 7.7 mm machine gun, and Horstmann suspension, the Mk IV was the definitive early version of the design. Mk IVs served throughout the Commonwealth but quickly became outdated."
light_uk_tank_equipment_2:0 "Vickers Light Tank Mk V (A5)"
light_uk_tank_equipment_2_short:0 "Light Tank Mk V"
light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
light_uk_tank_equipment_3:0 "Vickers Light Tank Mk VI (A6)"
light_uk_tank_equipment_3_short:0 "Light Tank Mk VI"
light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
light_uk_tank_equipment_4:0 "Light Tank Mk VII (A17) Tetrarch"
light_uk_tank_equipment_4_short:0 "Tetrarch"
light_uk_tank_equipment_4_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
light_uk_tank_equipment_5:0 "Light Tank Mk VIII (A25) Harry Hopkins"
light_uk_tank_equipment_5_short:0 "Harry Hopkins"
light_uk_tank_equipment_5_desc:0 "The last of the Vickers-Armstrong Light Tanks produced. Developed from the Tetrarch, the length, width, and armour protection of the Mk VIII was increased, and a new power-assisted steering system was installed. Mk VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew Light Tanks."  
############### UK Light Tank Artillery
light_uk_tank_artillery_equipment_1:0 "Vickers Light Tank Mk V (A5) CS"
light_uk_tank_artillery_equipment_1_short:0 "Light Tank Mk V CS"
light_uk_tank_artillery_equipment_1_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
light_uk_tank_artillery_equipment_2:0 "Vickers Light Tank Mk VI (A5) CS"
light_uk_tank_artillery_equipment_2_short:0 "Light Tank Mk VI CS"
light_uk_tank_artillery_equipment_2_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
