######## NZL Liason Vehicles
NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "A military liaison vehicle used to coordinate between units in the field and light transport. This is a military adaption of a later model of one of the most successful series of British cars, the Austin 7. The modifications are relatively sparse, with anything not strictly necessary stripped out, more storage, military wheels, tow rings and an altered fuel tank. Historically the Austin 7 was produced between 1922 and 1939. The British Army purchased a number of batches of Austin 7's for liaison use prewar. Austin and Morris assembly in New Zealand started in 1934. Civilian cars of all kinds were requisitioned at the onset of war, and NZ infantry battalions had an official establishment of 6 Austin two-seaters as of 1941."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "The Austin 7 was succeeded by the Austin 8, which was slightly larger with improved engine and suspension. A large number of civilian models were requisitioned early war and modified, and a factory-built miltary version was constructed, the Military 8AP Tourer. Historically the Austin 8 started production in February 1939, and approximately 9000 Military 8AP Tourers were built."
NZL_motorized_lia_equipment_03:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Model GPW"
NZL_motorized_lia_equipment_03_desc:0 "A locally built or refurbished model of the famous 'Jeep', using Willys plans under license by the Ford Motor Company of New Zealand. Historically design occurred late 1940 and production in early 1941. Jeeps and other vehicles were repaired and refurbished in large quantities by New Zealand during the Pacific campaign, and the NZ Army was the second army in the world to field the Jeep."
NZL_motorized_lia_equipment_04:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Late War Jeep"
NZL_motorized_lia_equipment_04_desc:0 "A series of modifications were made to the standard production Jeep over the course of the war. These included the distinctive stamped steel grill (developed by Ford), a reinforced tail bar to better hold a spare tire and fuel can, winterization equipment, a tow bar, and improved wipers."
######## NZL Armoured Cars
NZL_armored_cars_equipment:0 "Armored Car Vehicles"
NZL_armored_cars_equipment_short:0 "Armored Car Units"
NZL_armored_cars_equipment_desc:0 ""
NZL_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
NZL_armored_cars_equipment_1_short:0 "Lanchester 6x4"
NZL_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
NZL_armored_cars_equipment_2:0 "Morris CS9 Armoured Car"
NZL_armored_cars_equipment_2_short:0 "Morris CS9"
NZL_armored_cars_equipment_2_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
NZL_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
NZL_armored_cars_equipment_3_short:0 "Daimler Mk II"
NZL_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
NZL_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
NZL_armored_cars_equipment_4_short:0 "Humber Mk IV"
NZL_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
NZL_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
NZL_armored_cars_equipment_5_short:0 "AEC Mk II"
NZL_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
